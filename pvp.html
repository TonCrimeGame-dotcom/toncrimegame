<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PvP Arena</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="game-core.js"></script>
<script src="pvp-rank.js"></script>
<script src="pvp-battle.js"></script>

<style>
body{
  background:#111;
  color:white;
  text-align:center;
  font-family:Arial;
  padding:60px;
}

button{
  padding:12px 25px;
  background:red;
  border:none;
  margin:5px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>⚔ PvP Arena</h1>

<div id="pvpArea">
  <button onclick="createTestMatch()">Test Maçı Başlat</button>
</div>

<script>
async function createTestMatch(){

  const user = await loadUser();

  const {data} = await db.from("pvp_matches").insert({
    player1:user.id,
    player2:"AI"
  }).select().single();

  startMatch(data.id);
}
</script>

</body>
