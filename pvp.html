<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PvP Arena</title>

<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
  color:white;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
  background:#111;
  padding:20px;
  box-sizing:border-box;
}

.title{
  text-align:center;
  font-size:20px;
  margin-bottom:15px;
  color:gold;
}

.box{
  background:#222;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:gold;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.answer{
  background:#333;
  padding:8px;
  margin-top:8px;
  cursor:pointer;
  border-radius:6px;
}
</style>
</head>
<body>

<div class="app">

<div class="title">PvP Arena</div>

<div class="box" id="matchBox">
  <div>Rakip aranıyor...</div>
  <button onclick="startMatch()">Maç Başlat</button>
</div>

<div class="box" id="questionBox" style="display:none;">
  <div id="questionText"></div>
  <div id="answers"></div>
</div>

<div class="box" id="resultBox" style="display:none;"></div>

</div>

<script>

/* PLAYER LOAD */
let player = JSON.parse(localStorage.getItem("player"));

/* BOT RAKİP */
function generateBot(){
  return {
    level: Math.max(1, player.level + (Math.floor(Math.random()*30)-15)),
    power: 10 + Math.random()*20
  };
}

/* SORULAR */
const questions=[
  {
    q:"5 x 6 kaçtır?",
    a:["20","30","25","35"],
    correct:1
  },
  {
    q:"10 + 15 kaçtır?",
    a:["20","25","30","15"],
    correct:1
  }
];

let currentQuestion;
let bot;
let startTime;

function startMatch(){
  bot = generateBot();
  document.getElementById("matchBox").style.display="none";
  document.getElementById("questionBox").style.display="block";
  loadQuestion();
}

function loadQuestion(){
  currentQuestion = questions[Math.floor(Math.random()*questions.length)];
  document.getElementById("questionText").innerText=currentQuestion.q;

  const ansDiv=document.getElementById("answers");
  ansDiv.innerHTML="";
  currentQuestion.a.forEach((ans,index)=>{
    const div=document.createElement("div");
    div.className="answer";
    div.innerText=ans;
    div.onclick=()=>submitAnswer(index);
    ansDiv.appendChild(div);
  });

  startTime = Date.now();
}

function submitAnswer(index){
  const time = (Date.now() - startTime)/1000;
  document.getElementById("questionBox").style.display="none";
  document.getElementById("resultBox").style.display="block";

  let playerPower = 20;
  playerPower += player.weapon.bonus*100;

  if(index === currentQuestion.correct){
    playerPower += (10 - time);
  }

  let botPower = bot.power + Math.random()*10;

  if(playerPower > botPower){
    win();
  } else {
    lose();
  }
}

function win(){
  player.xp += 50;
  player.yton += 10;
  localStorage.setItem("player",JSON.stringify(player));

  document.getElementById("resultBox").innerHTML=
    "<h3 style='color:lime'>Kazandın!</h3> +50 XP +10 YTON";
}

function lose(){
  player.energy -= 10;
  if(player.energy < 0) player.energy=0;
  localStorage.setItem("player",JSON.stringify(player));

  document.getElementById("resultBox").innerHTML=
    "<h3 style='color:red'>Kaybettin!</h3> -10 Enerji";
}

</script>

</body>
</html>
