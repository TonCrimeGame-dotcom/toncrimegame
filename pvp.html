<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PvP Arena</title>

<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:50px;
  z-index:5;
}

.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:220px;
  background:rgba(0,0,0,0.75);
  padding:12px;
  border-radius:16px;
  color:white;
  font-size:12px;
  z-index:5;
}

.bar{
  height:6px;
  background:#333;
  border-radius:8px;
  margin:4px 0 8px 0;
  overflow:hidden;
}

.fill{
  height:100%;
}

.energyFill{ background:#00ff88; }
.xpFill{ background:#ffaa00; }

.centerBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  background:rgba(0,0,0,0.8);
  padding:20px;
  border-radius:15px;
  text-align:center;
  color:white;
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:gold;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.answer{
  background:#333;
  padding:8px;
  margin-top:8px;
  cursor:pointer;
  border-radius:6px;
}
</style>
</head>
<body>

<div class="app">

<img src="assets/background.jpg" class="bg">
<img src="assets/logo.png" class="logo">

<div class="hud">
  <div id="energyText"></div>
  <div class="bar"><div class="fill energyFill" id="energyBar"></div></div>

  <div id="xpText"></div>
  <div class="bar"><div class="fill xpFill" id="xpBar"></div></div>

  <div style="display:flex;align-items:center;gap:6px;">
    <img src="assets/yton.png" height="14">
    <span id="ytonText"></span>
  </div>
</div>

<div class="centerBox" id="box">
  <div id="content">
    Rakip aranıyor...
    <button onclick="startMatch()">Maç Başlat</button>
  </div>
</div>

</div>

<script>

/* PLAYER LOAD */
let player = JSON.parse(localStorage.getItem("player"));

function save(){
  localStorage.setItem("player",JSON.stringify(player));
}

function updateHUD(){
  document.getElementById("energyText").innerText =
    "⚡ " + player.energy + "/" + player.maxEnergy;

  document.getElementById("xpText").innerText =
    "XP " + player.xp + "/" + player.xpMax + " (Lv " + player.level + ")";

  document.getElementById("ytonText").innerText = player.yton;

  document.getElementById("energyBar").style.width =
    (player.energy/player.maxEnergy*100)+"%";

  document.getElementById("xpBar").style.width =
    (player.xp/player.xpMax*100)+"%";
}

updateHUD();

/* PvP SYSTEM */

const questions=[
  {q:"5 x 6 kaçtır?", a:["20","30","25","35"], correct:1},
  {q:"12 + 8 kaçtır?", a:["18","20","22","16"], correct:1}
];

let current;
let startTime;

function startMatch(){
  current = questions[Math.floor(Math.random()*questions.length)];
  document.getElementById("content").innerHTML =
    "<div>"+current.q+"</div>";

  current.a.forEach((ans,i)=>{
    document.getElementById("content").innerHTML +=
      "<div class='answer' onclick='submit("+i+")'>"+ans+"</div>";
  });

  startTime = Date.now();
}

function submit(i){
  let time = (Date.now() - startTime)/1000;

  let playerPower = 20 + (player.weapon.bonus*100);
  if(i === current.correct){
    playerPower += (10 - time);
  }

  let botPower = 20 + Math.random()*15;

  if(playerPower > botPower){
    player.xp += 50;
    player.yton += 10;
    result("Kazandın! +50 XP +10 YTON", "lime");
  } else {
    player.energy -= 10;
    if(player.energy < 0) player.energy=0;
    result("Kaybettin! -10 Enerji", "red");
  }

  save();
  updateHUD();
}

function result(text,color){
  document.getElementById("content").innerHTML =
    "<div style='color:"+color+";font-size:18px;'>"+text+"</div>" +
    "<button onclick='location.reload()'>Tekrar</button>";
}

</script>

</body>
</html>
