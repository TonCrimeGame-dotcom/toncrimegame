<style>

.bar{width:100%;height:8px;background:#333;border-radius:5px;overflow:hidden;margin-bottom:6px;}

</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h3 style="color:gold">Men√º</h3>
  <p onclick="location.href='index.html'">üè† Ana Sayfa</p>
  <p onclick="location.href='missions.html'">üéØ G√∂revler</p>
  <p>‚öî PvP</p>
  <p>üè¢ Mekan</p>
</div>
<div class="overlay" id="overlay"></div>

<div class="topbar">
  <div class="left-top">
    <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
    <div class="logo">TonCrime</div>
  </div>
  <div class="right-stats">
    <div id="stats"></div>
    <div class="bar"><div class="bar-fill xp-fill" id="xpBar"></div></div>
    <div class="bar"><div class="bar-fill energy-fill" id="energyBar"></div></div>
  </div>
</div>

<div class="main">
  <div class="center">

    <!-- √úR√úNLER -->
    <div class="card">
      <b>Enerji ƒ∞√ßeceƒüi</b><br>
      Fiyat: 2 Yton<br>
      Enerji: +10
      <button onclick="buyItem(2,10)">Satƒ±n Al</button>
    </div>

    <div class="card">
      <b>VIP Paket</b><br>
      Fiyat: 5 Yton<br>
      Enerji: +30
      <button onclick="buyItem(5,30)">Satƒ±n Al</button>
    </div>

    <div class="card">
      <b>Premium Paket</b><br>
      Fiyat: 8 Yton<br>
      Enerji: +50
      <button onclick="buyItem(8,50)">Satƒ±n Al</button>
    </div>

  </div>

  <div class="userpanel" id="userinfo"></div>
</div>

<div class="result-box" id="resultBox"></div>

<script>
const SUPABASE_URL="https://hwhscuyudwphnsipibpy.supabase.co";
const SUPABASE_KEY="sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu";
const db=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const userId=localStorage.getItem("tc_user");
const MAX_ENERGY=100;
const MAX_XP=100;

function openMenu(){
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}
document.getElementById("overlay").onclick=()=>{
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
};

function showResult(text,type){
  const box=document.getElementById("resultBox");
  box.className="result-box "+type;
  box.innerHTML=text;
  box.style.display="block";
  setTimeout(()=>box.style.display="none",3000);
}

async function loadUser(){
  const {data}=await db.from("users").select("*").eq("id",userId).maybeSingle();
  return data;
}

async function buyItem(price,energyGain){
  let user=await loadUser();
  if(!user) return;

  if(user.yton < price){
    showResult("Yetersiz Yton!","fail");
    return;
  }

  let newEnergy=Math.min(MAX_ENERGY,user.energy+energyGain);
  let newYton=user.yton-price;

  await db.from("users").update({
    energy:newEnergy,
    yton:newYton
  }).eq("id",userId);

  showResult("Satƒ±n alƒ±ndƒ±! +" + energyGain + " Enerji","success");
  render();
}

async function render(){
  const user=await loadUser();
  if(!user) return;

  document.getElementById("stats").innerHTML=
  `Lv ${user.level} | XP ${user.xp}/100 | ‚ö° ${user.energy} | üí∞ ${user.yton}`;

  document.getElementById("xpBar").style.width=(user.xp/MAX_XP*100)+"%";
  document.getElementById("energyBar").style.width=(user.energy/MAX_ENERGY*100)+"%";

  document.getElementById("userinfo").innerHTML=
  `ID: ${user.id}<br>
   Takma Ad: ${user.nickname}<br>
   Seviye: ${user.level}<br>
   Yton: ${user.yton}`;
}

render();
</script>

</body>
</html>
