<script>
const SUPABASE_URL="https://hwhscuyudwphnsipibpy.supabase.co";
const SUPABASE_KEY="sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu";
const db=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const userId=localStorage.getItem("tc_user");
const MAX_ENERGY=100;
const MAX_XP=100;

function openMenu(){
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}
document.getElementById("overlay").onclick=()=>{
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
};

function showResult(text,type){
  const box=document.getElementById("resultBox");
  box.className="result-box "+type;
  box.innerHTML=text;
  box.style.display="block";
  setTimeout(()=>box.style.display="none",3000);
}

async function loadUser(){
  const {data}=await db.from("users").select("*").eq("id",userId).maybeSingle();
  return data;
}

async function buyItem(price,energyPercent){
  let user=await loadUser();
  if(!user) return;

  if(user.yton < price){
    showResult("Yetersiz Yton!","fail");
    return;
  }

  let energyGain = Math.floor(MAX_ENERGY * (energyPercent/100));
  let newEnergy = Math.min(MAX_ENERGY, user.energy + energyGain);
  let newYton = user.yton - price;

  await db.from("users").update({
    energy:newEnergy,
    yton:newYton
  }).eq("id",userId);

  showResult("SatÄ±n alÄ±ndÄ±! +" + energyGain + " Enerji","success");
  render();
}

function generateProducts(){
  const list=document.getElementById("productList");
  for(let i=1;i<=50;i++){
    let price=Math.floor(Math.random()*101)+100; // 100-200
    let energyPercent=Math.floor(Math.random()*51)+50; // 50-100

    list.innerHTML+=`
      <div class="card">
        <b>ÃœrÃ¼n ${i}</b><br>
        Fiyat: ${price} Yton<br>
        Enerji: %${energyPercent}
        <button onclick="buyItem(${price},${energyPercent})">SatÄ±n Al</button>
      </div>
    `;
  }
}

async function render(){
  const user=await loadUser();
  if(!user) return;

  document.getElementById("stats").innerHTML=
  `Lv ${user.level} | XP ${user.xp}/100 | âš¡ ${user.energy} | ğŸ’° ${user.yton}`;

  document.getElementById("xpBar").style.width=(user.xp/MAX_XP*100)+"%";
  document.getElementById("energyBar").style.width=(user.energy/MAX_ENERGY*100)+"%";

  document.getElementById("userinfo").innerHTML=
  `ID: ${user.id}<br>
   Takma Ad: ${user.nickname}<br>
   Seviye: ${user.level}<br>
   Yton: ${user.yton}`;
}

generateProducts();
render();
</script>
