<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeraltı Şehri - Oyun</title>
<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;padding-top:100px}
button{padding:10px 20px;background:#f90;border:none;border-radius:8px;font-weight:bold}
</style>
</head>
<body>

<h2>Oyun Alanı (Bir Sonraki Adım)</h2>

<button onclick="logout()">Yaş Onayını Sıfırla</button>

<script>
if(localStorage.getItem("ageVerified")!=="true"){
window.location.href="index.html";
}

function logout(){
localStorage.removeItem("ageVerified");
window.location.href="index.html";
}
</script>

</body>
</html>
