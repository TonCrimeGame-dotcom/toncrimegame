<script>
const SUPABASE_URL="https://hwhscuyudwphnsipibpy.supabase.co";
const SUPABASE_KEY="sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu";
const db=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const userId=localStorage.getItem("tc_user");
const MAX_ENERGY=100;
const MAX_XP=100;

function openMenu(){
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}
document.getElementById("overlay").onclick=()=>{
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
};

function showResult(text,type){
  const box=document.getElementById("resultBox");
  box.className="result-box "+type;
  box.innerHTML=text;
  box.style.display="block";
  setTimeout(()=>box.style.display="none",3000);
}

async function loadUser(){
  const {data}=await db.from("users").select("*").eq("id",userId).maybeSingle();
  return data;
}

async function buyWeapon(name,price,bonus){
  let user=await loadUser();
  if(!user) return;

  if(user.yton < price){
    showResult("Yetersiz Yton!","fail");
    return;
  }

  await db.from("users").update({
    yton:user.yton-price,
    weapon:name,
    weapon_bonus:bonus
  }).eq("id",userId);

  showResult("SatÄ±n alÄ±ndÄ±! PvP hÄ±z bonusu: +" + bonus,"success");
  render();
}

function generateWeapons(){
  const names=[
    "Sopa","BÄ±Ã§ak","SustalÄ±","Tabanca","Revolver",

    "Desert Eagle","Glock","Famas","P90","SCAR",
    "Sniper","Dragunov","M249","RPG","AWP"
  ];

  const list=document.getElementById("weaponList");

  for(let i=0;i<20;i++){
    let price=10 + (i*10);
    let bonus=i+1;

    list.innerHTML+=`

    `;
  }
}
