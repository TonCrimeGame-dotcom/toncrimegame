<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TonCrime</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#0e0e0e;

}

/* TOPBAR */
.topbar{
  background:#111;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #222;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:#151515;
  padding:20px;
  transition:0.3s;
  z-index:1000;
}

.sidebar.open{
  left:0;
}

.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  top:0;
  left:0;
  display:none;
  z-index:900;
}

.overlay.show{
  display:block;
}

/* LAYOUT */
.container{
  display:flex;
  gap:20px;
  padding:20px;

.missions{
  flex:2;
}

.userpanel{
  flex:1;
  background:#151515;
  padding:15px;
  border-radius:8px;
  height:fit-content;
}

/* CARDS */
.card{
  background:#1b1b1b;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
}

button{
  width:100%;
  padding:10px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{
    flex-direction:column;
  }
}
</style>
</head>
<body>

<div class="topbar">
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <div><b>TonCrime</b></div>
  <div id="stats">Y√ºkleniyor...</div>
</div>

<div class="sidebar" id="sidebar">
  <h3>Men√º</h3>
  <p>üè† Ana Sayfa</p>
  <p>üéØ G√∂revler</p>
  <p>üõí Market</p>
  <p>‚öî PvP</p>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="container">
  <div class="missions" id="missions"></div>
  <div class="userpanel" id="userinfo"></div>
</div>

<script>
const SUPABASE_URL="https://hwhscuyudwphnsipibpy.supabase.co";
const SUPABASE_KEY="sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu";
const supabaseClient=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
const userId="591676206";

function openMenu(){
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}
function closeMenu(){
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}

async function loadUser(){
  const {data}=await supabaseClient.from("users").select("*").eq("id",userId).single();
  return data;
}

async function loadMissions(){
  const {data}=await supabaseClient.from("missions").select("*");
  return data;
}

async function render(){
  const user=await loadUser();
  const missions=await loadMissions();

  document.getElementById("stats").innerHTML=
  `Lv ${user.level} | XP ${user.xp}/100 | ‚ö° ${user.energy} | üí∞ ${Number(user.yton).toFixed(2)}`;

  document.getElementById("userinfo").innerHTML=`
    <h3>Kullanƒ±cƒ±</h3>
    <b>ID:</b> ${user.id}<br>
    <b>Takma Ad:</b> ${user.nickname}<br>
    <b>Toplam G√∂rev:</b> ${user.total_missions || 0}<br>
    <b>Kazanma:</b> ${user.wins || 0}<br>
    <b>Kaybetme:</b> ${user.losses || 0}
  `;

  let html="";
  missions.forEach(m=>{
    html+=`
    <div class="card">
      <b>${m.name}</b><br>
      Enerji: ${m.energy_cost}<br>
      XP: ${m.xp_reward}<br>
      Kazan√ß: ${m.yton_reward} Yton<br>
      Ba≈üarƒ±: %${m.success_rate}<br><br>
      <button onclick="startMission(${m.id})">Ba≈ülat</button>
    </div>
    `;
  });

  document.getElementById("missions").innerHTML=html;
}

async function startMission(id){
  const user=await loadUser();
  const {data:mission}=await supabaseClient.from("missions").select("*").eq("id",id).single();

  if(user.energy<mission.energy_cost){
    alert("Yetersiz enerji");
    return;
  }

  let energy=user.energy-mission.energy_cost;
  let xp=user.xp;
  let yton=Number(user.yton);
  let level=user.level;
  let total=(user.total_missions||0)+1;
  let wins=user.wins||0;
  let losses=user.losses||0;

  if(Math.random()*100<mission.success_rate){
    xp+=mission.xp_reward;
    yton+=mission.yton_reward;
    wins++;
    if(xp>=100){level++;xp-=100;}
    alert("Ba≈üarƒ±lƒ±!");
  }else{
    losses++;
    alert("Ba≈üarƒ±sƒ±z!");
  }

  await supabaseClient.from("users").update({
    energy,xp,yton,level,total_missions:total,wins,losses
  }).eq("id",userId);

  render();
}

render();
</script>

</body>
