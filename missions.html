<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TonCrimeGame ‚Äì G√∂revler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:55px;
  background:#050505;
  display:flex;
  align-items:center;
  padding:0 12px;
  z-index:1000;
  border-bottom:1px solid #222;
}
.menu-btn{font-size:22px;cursor:pointer;margin-right:10px}
.logo{font-weight:bold;color:#f90;min-width:130px}

.xp-box{flex:1;padding:0 10px}
.xp-bar{
  width:100%;
  height:8px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
}
.xp-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#f90,#ff0);
  transition:width .6s ease;
}

/* ===== ENERGY BAR ===== */
.energy-bar{
  width:100%;
  height:6px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  margin-top:3px;
}
.energy-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffcc,#00ff66);
  transition:width .6s ease;
}

.stats{
  text-align:right;
  font-size:13px;
  min-width:100px;
}

/* ===== SIDE MENU ===== */
.side-menu{
  position:fixed;
  top:55px;
  left:-240px;
  width:240px;
  height:100%;
  background:#0a0a0a;
  transition:.3s;
  z-index:999;
}
.side-menu.open{left:0}
.side-menu a{
  display:block;
  padding:14px;
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid #222;
}
.side-menu a:hover{background:#111}

#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:998;
}

/* ===== CONTENT ===== */
.content{padding:75px 15px 20px}
.mission{
  background:#111;
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
}
.mission button{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:#f90;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MODAL ===== */
#modalBg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:2000;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#111;
  border-radius:14px;
  width:300px;
  padding:18px;
  border:1px solid #333;
  text-align:center;
}
.modal button{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:#900;
  border:none;
  color:#fff;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="logo">üî• Yeraltƒ± ≈ûehri</div>

  <div class="xp-box">
    <div style="font-size:11px;margin-bottom:3px;">
      Level <span id="lvl"></span>
    </div>
    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
    </div>
  </div>

  <div class="stats">
    ‚ö° <span id="energy"></span>
    <div class="energy-bar">
      <div class="energy-fill" id="energyFill"></div>
    </div>
    üí∞ <span id="yton"></span>
  </div>
</div>

<div id="overlay" onclick="closeMenu()"></div>

<div class="side-menu" id="menu">
  <a href="index.html">üè† Ana Men√º</a>
  <a href="missions.html">üßæ G√∂revler</a>
  <a href="pvp.html">‚öîÔ∏è PvP</a>
  <a href="nightlife.html">üåÉ Gece Hayatƒ±</a>
  <a href="weapons.html">üî´ Silah T√ºccarƒ±</a>
  <a href="hospital.html">üè• Hastane</a>
</div>

<div class="content" id="missions"></div>

<div id="modalBg">
  <div class="modal">
    <div id="modalText"></div>
    <button onclick="closeModal()">Tamam</button>
  </div>
</div>

<script>
const MAX_ENERGY = 100;

let player = JSON.parse(localStorage.getItem("player")) || {
  level:1,
  xp:0,
  xpNext:100,
  energy:80,
  yton:200,
  hospitalUntil:0
};

const missionsData = [
  {name:"Sokak Temizliƒüi",desc:"Rakip √ßeteyi daƒüƒ±t",energy:10,xp:20,yton:40,risk:3},
  {name:"Ka√ßak Mal",desc:"Depodan mal √ßƒ±kar",energy:15,xp:30,yton:70,risk:5}
];

function save(){localStorage.setItem("player",JSON.stringify(player));}

function refreshUI(){
  document.getElementById("lvl").innerText=player.level;
  document.getElementById("energy").innerText=player.energy;
  document.getElementById("yton").innerText=player.yton;

  document.getElementById("xpFill").style.width =
    (player.xp/player.xpNext*100)+"%";

  document.getElementById("energyFill").style.width =
    (player.energy/MAX_ENERGY*100)+"%";
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
  document.getElementById("overlay").style.display="block";
}
function closeMenu(){
  document.getElementById("menu").classList.remove("open");
  document.getElementById("overlay").style.display="none";
}

function openModal(text){
  document.getElementById("modalText").innerHTML=text;
  document.getElementById("modalBg").style.display="flex";
}
function closeModal(){
  document.getElementById("modalBg").style.display="none";
}

function renderMissions(){
  const box=document.getElementById("missions");
  box.innerHTML="";
  missionsData.forEach(m=>{
    box.innerHTML+=`
      <div class="mission">
        <b>${m.name}</b><br>
        ${m.desc}<br>
        ‚ö° ${m.energy} | ‚≠ê ${m.xp} XP | üí∞ ${m.yton} YTon
        <button onclick="startMission('${m.name}')">G√∂revi Ba≈ülat</button>
      </div>
    `;
  });
}

function startMission(name){
  const m = missionsData.find(x=>x.name===name);

  if(Date.now()<player.hospitalUntil){
    openModal("üè• Hastanedesin. √áƒ±kmadan g√∂rev yapamazsƒ±n.");
    return;
  }

  if(player.energy < m.energy){
    openModal("‚ö° Enerji yetersiz.");
    return;
  }

  player.energy -= m.energy;

  const success = Math.random()*100 > m.risk;

  if(success){
    player.xp += m.xp;
    player.yton += m.yton;
  }else{
    player.xp -= m.xp;
    player.yton -= m.yton/2;

    if(Math.random()<0.5){
      player.hospitalUntil = Date.now()+600000;
      openModal("‚ùå Ba≈üarƒ±sƒ±z! Hastaneye d√º≈üt√ºn.");
    }else{
      openModal("‚ùå Ba≈üarƒ±sƒ±z oldun.");
    }
  }

  if(player.xp>=player.xpNext){
    player.level++;
    player.xp=0;
    player.xpNext*=1.3;
  }

  save();
  refreshUI();
}

refreshUI();
renderMissions();
</script>

</body>
</html>
