<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TonCrimeGame â€“ GÃ¶revler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* ===== TOPBAR ===== */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:55px;
  background:#050505;
  display:flex;
  align-items:center;
  padding:0 12px;
  z-index:1000;
  border-bottom:1px solid #222;
}
.menu-btn{font-size:22px;cursor:pointer;margin-right:10px}
.logo{font-weight:bold;color:#f90;min-width:130px}
.xp-box{flex:1;padding:0 10px}
.xp-bar{
  width:100%;height:8px;background:#222;
  border-radius:10px;overflow:hidden;
}
.xp-fill{
  height:100%;width:0%;
  background:linear-gradient(90deg,#f90,#ff0);
  transition:.5s;
}
.energy-bar{
  width:100%;height:6px;background:#111;
  border-radius:10px;overflow:hidden;margin-top:3px;
}
.energy-fill{
  height:100%;width:0%;
  background:linear-gradient(90deg,#00ffcc,#00ff66);
  transition:.5s;
}
.stats{text-align:right;font-size:13px;min-width:100px}

/* ===== MENU ===== */
.side-menu{
  position:fixed;
  top:55px;left:-240px;width:240px;height:100%;
  background:#0a0a0a;transition:.3s;z-index:999;
}
.side-menu.open{left:0}
.side-menu a{
  display:block;padding:14px;color:#fff;
  text-decoration:none;border-bottom:1px solid #222;
}
.side-menu a:hover{background:#111}
#overlay{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.4);z-index:998;
}

/* ===== LAYOUT ===== */
.wrapper{
  display:flex;
  padding-top:75px;
}
.left{
  width:55%;
  padding:15px;
}
.right{
  width:45%;
  padding:15px;
  border-left:1px solid #222;
}

/* ===== MISSIONS ===== */
.mission{
  background:#111;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
}
.mission button{
  width:100%;margin-top:8px;
  padding:10px;background:#f90;
  border:none;border-radius:8px;
  font-weight:bold;cursor:pointer;
}

/* ===== TABLE ===== */
.table{
  background:#111;
  border-radius:10px;
  padding:10px;
}
.row{
  border-bottom:1px solid #222;
  padding:6px 0;
  font-size:13px;
}
.success{color:#0f0}
.fail{color:#f33}
</style>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <div class="logo">ğŸ”¥ YeraltÄ± Åehri</div>

  <div class="xp-box">
    <div style="font-size:11px">Level <span id="lvl"></span></div>
    <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
  </div>

  <div class="stats">
    âš¡ <span id="energy"></span>
    <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>
    ğŸ’° <span id="yton"></span>
  </div>
</div>

<div id="overlay" onclick="closeMenu()"></div>
<div class="side-menu" id="menu">
  <a href="index.html">ğŸ  Ana MenÃ¼</a>
  <a href="missions.html">ğŸ§¾ GÃ¶revler</a>
  <a href="pvp.html">âš”ï¸ PvP</a>
</div>

<div class="wrapper">
  <div class="left" id="missions"></div>
  <div class="right">
    <div class="table">
      <b>ğŸ“Š GÃ¶rev Ä°statistikleri</b>
      <div id="statsBox"></div>
      <hr>
      <b>ğŸ•’ Son Ä°ÅŸlemler</b>
      <div id="historyBox"></div>
    </div>
  </div>
</div>

<script>

const MAX_ENERGY = 100;

let player = JSON.parse(localStorage.getItem("player")) || {
  level:1,
  xp:0,
  xpNext:100,
  energy:80,
  yton:200
};

let history = JSON.parse(localStorage.getItem("history")) || [];

const missionsData = [
  {name:"Sokak TemizliÄŸi",energy:10,xp:20,yton:40,risk:3},
  {name:"KaÃ§ak Mal",energy:15,xp:30,yton:70,risk:5},
  {name:"Gasp",energy:20,xp:40,yton:90,risk:8}
];

function save(){
  localStorage.setItem("player",JSON.stringify(player));
  localStorage.setItem("history",JSON.stringify(history));
}

function refreshUI(){
  document.getElementById("lvl").innerText = player.level;
  document.getElementById("energy").innerText = player.energy;
  document.getElementById("yton").innerText = player.yton;

  document.getElementById("xpFill").style.width =
    (player.xp/player.xpNext*100)+"%";

  document.getElementById("energyFill").style.width =
    (player.energy/MAX_ENERGY*100)+"%";
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
  document.getElementById("overlay").style.display="block";
}
function closeMenu(){
  document.getElementById("menu").classList.remove("open");
  document.getElementById("overlay").style.display="none";
}

function renderMissions(){
  const box = document.getElementById("missions");
  box.innerHTML="";
  missionsData.forEach(m=>{
    box.innerHTML+=`
      <div class="mission">
        <b>${m.name}</b><br>
        âš¡ ${m.energy} | â­ ${m.xp} XP | ğŸ’° ${m.yton} YTon
        <button onclick="startMission('${m.name}')">BaÅŸlat</button>
      </div>
    `;
  });
}

function startMission(name){

  const m = missionsData.find(x=>x.name===name);

  if(player.energy < m.energy){
    alert("âš¡ Enerji yetersiz");
    return;
  }

  player.energy -= m.energy;

  let success = Math.random()*100 > m.risk;
  let time = new Date().toLocaleTimeString();

  if(success){
    player.xp += m.xp;
    player.yton += m.yton;
  }else{
    player.xp -= m.xp;
    player.yton -= (m.yton/2);
  }

  if(player.xp >= player.xpNext){
    player.level++;
    player.xp = 0;
    player.xpNext = Math.floor(player.xpNext*1.3);
  }

  history.unshift({
    mission:name,
    result: success ? "BaÅŸarÄ±lÄ±" : "BaÅŸarÄ±sÄ±z",
    time:time
  });

  if(history.length > 10){
    history.pop();
  }

  save();
  refreshUI();
  renderStats();
}

function renderStats(){

  let total = history.length;
  let successCount = history.filter(h=>h.result==="BaÅŸarÄ±lÄ±").length;
  let failCount = history.filter(h=>h.result==="BaÅŸarÄ±sÄ±z").length;

  document.getElementById("statsBox").innerHTML = `
    Toplam: ${total}<br>
    <span class="success">BaÅŸarÄ±lÄ±: ${successCount}</span><br>
    <span class="fail">BaÅŸarÄ±sÄ±z: ${failCount}</span>
  `;

  const historyBox = document.getElementById("historyBox");
  historyBox.innerHTML="";

  history.forEach(h=>{
    historyBox.innerHTML+=`
      <div class="row">
        ${h.time} â€” ${h.mission} â€”
        <span class="${h.result==="BaÅŸarÄ±lÄ±"?"success":"fail"}">
          ${h.result}
        </span>
      </div>
    `;
  });
}

refreshUI();
renderMissions();
renderStats();

</script>

</body>
</html>
