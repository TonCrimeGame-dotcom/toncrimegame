<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime - Missions</title>

<style>
body{
margin:0;
background:url("background.jpg") center/cover no-repeat fixed;
font-family:Arial;
color:white;
}

.top{
padding:15px;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:space-between;
align-items:center;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
padding:20px;
}

.card{
position:relative;
height:180px;
cursor:pointer;
overflow:hidden;
border-radius:10px;
}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:0.3s;
}

.card:hover img{
transform:scale(1.05);
}

.card span{
position:absolute;
bottom:10px;
left:10px;
background:rgba(0,0,0,0.6);
padding:5px 10px;
border-radius:5px;
}

#heistContainer{
margin:20px;
}

.riskBar{
height:15px;
background:#222;
margin:20px;
}

#riskBarFill{
height:100%;
width:0%;
background:red;
transition:0.3s;
}

#timer{
text-align:center;
font-size:22px;
margin-top:10px;
}

@keyframes shake{
0%{transform:translate(0px,0px);}
25%{transform:translate(2px,-2px);}
50%{transform:translate(-2px,2px);}
75%{transform:translate(2px,2px);}
100%{transform:translate(0px,0px);}
}
</style>
</head>

<body>

<div class="top">
<div>ðŸ”¥ TonCrime GÃ¶revler</div>
<div>XP | YTON | ENERJÄ°</div>
</div>

<div class="cards">

<div class="card" onclick="startHeist()">
<img src="missions.jpg">
<span>Banka Soygunu</span>
</div>

</div>

<div id="heistContainer"></div>

<div class="riskBar">
<div id="riskBarFill"></div>
</div>

<div id="timer">20</div>

<script src="engine/heist.engine.js"></script>
<script src="engine/heist.ui.engine.js"></script>

<script>
function startHeist(){

  HEIST_UI.render("heistContainer",{
    level:10,
    missionType:"bank",
    seed: Date.now(),
    isPremium:false,
    weaponBonus:0
  });

}
</script>

</body>
</html>
