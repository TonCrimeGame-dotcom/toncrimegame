<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TonCrime</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#0e0e0e;
  color:white;
  font-family:Arial;
}

.topbar{
  background:#111;
  padding:15px 35px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #222;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
  margin-left:10px;
}

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:#151515;
  padding:25px;
  transition:0.3s;
  z-index:1000;
}

.sidebar.open{ left:0; }

.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  z-index:900;
}

.overlay.show{ display:block; }

.main{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:40px;
}

.missions{ width:55%; }

.userpanel{
  width:25%;
  background:#151515;
  padding:20px;
  border-radius:10px;
  height:fit-content;
}

.card{
  background:#1b1b1b;
  padding:18px;
  margin-bottom:25px;
  border-radius:10px;
}

button{
  width:100%;
  padding:12px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
  margin-top:10px;
}

button:hover{ opacity:0.9; }

@media(max-width:1100px){
  .main{ flex-direction:column; align-items:center; }
  .missions, .userpanel{ width:90%; }
}
</style>
</head>
<body>

<div class="topbar">
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <div><b>TonCrime</b></div>
  <div id="stats">Y√ºkleniyor...</div>
</div>

<div class="sidebar" id="sidebar">
  <h3>Men√º</h3>
  <p>üè† Ana Sayfa</p>
  <p>üéØ G√∂revler</p>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="main">
  <div class="missions" id="missions"></div>
  <div class="userpanel" id="userinfo"></div>
</div>

<script>
const SUPABASE_URL="https://hwhscuyudwphnsipibpy.supabase.co";
const SUPABASE_KEY="sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu";
const supabaseClient=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
const userId="591676206";

const MAX_ENERGY=100;
const ENERGY_INTERVAL=5*60*1000; // 5 dakika

function openMenu(){
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}
function closeMenu(){
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}

async function loadUser(){
  const {data}=await supabaseClient.from("users").select("*").eq("id",userId).single();
  return data;
}

async function regenEnergy(user){
  const now=Date.now();
  if(!user.last_energy_tick){
    await supabaseClient.from("users")
    .update({last_energy_tick:now})
    .eq("id",userId);
    return user;
  }

  const diff=now-user.last_energy_tick;
  const energyToAdd=Math.floor(diff/ENERGY_INTERVAL);

  if(energyToAdd>0 && user.energy<MAX_ENERGY){
    let newEnergy=Math.min(MAX_ENERGY,user.energy+energyToAdd);
    let newTick=user.last_energy_tick+(energyToAdd*ENERGY_INTERVAL);

    await supabaseClient.from("users").update({
      energy:newEnergy,
      last_energy_tick:newTick
    }).eq("id",userId);

    user.energy=newEnergy;
    user.last_energy_tick=newTick;
  }
  return user;
}

async function loadMissions(){
  const {data}=await supabaseClient.from("missions").select("*");
  return data;
}

async function render(){
  let user=await loadUser();
  user=await regenEnergy(user);
  const missions=await loadMissions();

  document.getElementById("stats").innerHTML=
  `Lv ${user.level} | XP ${user.xp}/100 | ‚ö° ${user.energy} | üí∞ ${Number(user.yton).toFixed(2)}`;

  document.getElementById("userinfo").innerHTML=`
    <h3>Kullanƒ±cƒ±</h3>
    ID: ${user.id}<br><br>
    Takma Ad: ${user.nickname}<br><br>
    Toplam G√∂rev: ${user.total_missions || 0}<br>
    Kazanma: ${user.wins || 0}<br>
    Kaybetme: ${user.losses || 0}
  `;

  let html="";
  missions.forEach(m=>{
    html+=`
    <div class="card">
      <b>${m.name}</b><br><br>
      Enerji: ${m.energy_cost}<br>
      XP: ${m.xp_reward}<br>
      Kazan√ß: ${m.yton_reward} Yton<br>
      Ba≈üarƒ±: %${m.success_rate}
      <button onclick="startMission(${m.id})">Ba≈ülat</button>
    </div>
    `;
  });

  document.getElementById("missions").innerHTML=html;
}

async function startMission(id){
  let user=await loadUser();
  user=await regenEnergy(user);

  const {data:mission}=await supabaseClient
  .from("missions")
  .select("*")
  .eq("id",id)
  .single();

  if(user.energy<mission.energy_cost){
    alert("Yetersiz enerji");
    return;
  }

  let energy=user.energy-mission.energy_cost;
  let xp=user.xp;
  let yton=Number(user.yton);
  let level=user.level;
  let total=(user.total_missions||0)+1;
  let wins=user.wins||0;
  let losses=user.losses||0;

  if(Math.random()*100<mission.success_rate){
    xp+=mission.xp_reward;
    yton+=mission.yton_reward;
    wins++;
    if(xp>=100){level++;xp-=100;}
    alert("Ba≈üarƒ±lƒ±!");
  }else{
    losses++;
    alert("Ba≈üarƒ±sƒ±z!");
  }

  await supabaseClient.from("users").update({
    energy,xp,yton,level,total_missions:total,wins,losses
  }).eq("id",userId);

  render();
}

render();
setInterval(render,60000); // her 1 dk kontrol
</script>

</body>
</html>
