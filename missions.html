<style>

<body>

<div class="topbar">
<div>TonCrime</div>
<div id="stats">YÃ¼kleniyor...</div>
</div>

<div class="userbox" id="userinfo"></div>
<div id="missions"></div>

<script>

const SUPABASE_URL = "https://hwhscuyudwphnsipibpy.supabase.co";
const SUPABASE_KEY = "sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu";

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const userId = "591676206";

async function loadUser(){
  const { data } = await supabaseClient
    .from("users")
    .select("*")
    .eq("id", userId)
    .single();
  return data;
}

async function loadMissions(){
  const { data } = await supabaseClient
    .from("missions")
    .select("*");
  return data;
}

async function render(){

  const user = await loadUser();
  const missions = await loadMissions();

  document.getElementById("stats").innerHTML =
    `Lv ${user.level} | XP ${user.xp}/100 | âš¡ ${user.energy} | ðŸ’° ${Number(user.yton).toFixed(2)}`;

  document.getElementById("userinfo").innerHTML = `
  <b>ID:</b> ${user.id}<br>
  <b>Takma Ad:</b> ${user.nickname || "Yok"}<br>
  <b>Silah AvantajÄ±:</b> x1.00<br>
  <b>Toplam GÃ¶rev:</b> ${user.total_missions || 0}<br>
  <b>Kazanma:</b> ${user.wins || 0}<br>
  <b>Kaybetme:</b> ${user.losses || 0}
  `;

  let html = "";

  missions.forEach(m=>{
    html += `
    <div class="card">
      <b>${m.name}</b><br>
      Enerji: ${m.energy_cost}<br>
      XP: ${m.xp_reward}<br>
      KazanÃ§: ${m.yton_reward} Yton<br>
      BaÅŸarÄ±: %${m.success_rate}<br><br>
      <button onclick="startMission(${m.id})">BaÅŸlat</button>
    </div>
    `;
  });

  document.getElementById("missions").innerHTML = html;
}

async function startMission(missionId){

  const user = await loadUser();

  const { data: mission } = await supabaseClient
    .from("missions")
    .select("*")
    .eq("id", missionId)
    .single();

  if(user.energy < mission.energy_cost){
    alert("Yetersiz enerji!");
    return;
  }

  let newEnergy = user.energy - mission.energy_cost;
  let newXp = user.xp;
  let newYton = Number(user.yton);
  let newLevel = user.level;

  let total = (user.total_missions || 0) + 1;
  let wins = user.wins || 0;
  let losses = user.losses || 0;

  const success = Math.random()*100 < mission.success_rate;

  if(success){
    newXp += mission.xp_reward;
    newYton += mission.yton_reward;
    wins++;

    if(newXp >= 100){
      newLevel++;
      newXp -= 100;
    }

    alert("GÃ¶rev BaÅŸarÄ±lÄ±!");
  } else {
    losses++;
    alert("GÃ¶rev BaÅŸarÄ±sÄ±z!");
  }

  await supabaseClient
    .from("users")
    .update({
      energy: newEnergy,
      xp: newXp,
      yton: newYton,
      level: newLevel,
      total_missions: total,
      wins: wins,
      losses: losses
    })
    .eq("id", userId);

  render();
}

render();

</script>
</body>
</html>
