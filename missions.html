<script>

/* ===== SAFE PLAYER LOAD ===== */
function safeLoadPlayer(){
try{
let p = JSON.parse(localStorage.getItem("player"))
if(!p) throw "empty"
return p
}catch(e){
console.log("Player reset:",e)
let fresh={
level:1,

}

}
}

function savePlayer(p){
localStorage.setItem("player",JSON.stringify(p))
}

let player = safeLoadPlayer()

/* ===== MISSIONS ===== */
const missionsData=[
{name:"Sokak TemizliÄŸi",energy:10,xp:20,yton:50,risk:20},
{name:"KaÃ§ak Mal",energy:15,xp:30,yton:80,risk:25}
]

function loadMissions(){
let box=document.getElementById("missions")
box.innerHTML=""
missionsData.forEach(m=>{

<div class="mission">
<b>${m.name}</b><br>
âš¡ ${m.energy} | â­ ${m.xp} XP | ğŸ’° ${m.yton} YTon | Risk ${m.risk}%
<button onclick="startMission('${m.name}')">BaÅŸlat</button>

function startMission(name){

console.log("Mission clicked:",name)

let p=safeLoadPlayer()
let m=missionsData.find(x=>x.name===name)

if(!m){
alert("Mission bulunamadÄ±")

}

if(Date.now()<p.hospitalUntil){
alert("ğŸ¥ Hastanedesin")

/* Risk artÄ±ÅŸÄ± */

p.energy-=m.energy

let success=Math.random()*100>finalRisk

if(success){
p.xp+=m.xp
p.yton+=m.yton
p.missionStats.success++
alert("âœ… GÃ¶rev BaÅŸarÄ±lÄ±!")
}else{
let loss=Math.floor(m.yton/2)

}
