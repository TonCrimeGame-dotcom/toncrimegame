<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TonCrimeGame ‚Äì G√∂revler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Arial}
.topbar{position:fixed;top:0;left:0;right:0;height:55px;background:#050505;display:flex;align-items:center;padding:0 12px;border-bottom:1px solid #222}
.logo{color:#f90;font-weight:bold}
.xp-box{flex:1;padding:0 12px}
.xp-bar{height:8px;background:#222;border-radius:10px;overflow:hidden}
.xp-fill{height:100%;background:linear-gradient(90deg,#f90,#ff0)}
.stats{text-align:right;font-size:13px}
.content{padding:75px 15px}
.mission{background:#111;border:1px solid #222;border-radius:10px;padding:12px;margin-bottom:12px}
.mission button{width:100%;margin-top:10px;padding:10px;background:#f90;border:none;border-radius:8px;font-weight:bold}
#modalBg{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);align-items:center;justify-content:center}
.modal{background:#111;border-radius:12px;width:300px;padding:18px;border:1px solid #333;text-align:center}
.modal h3{color:#f90;margin-top:0}
.modal button{margin-top:10px;padding:8px 12px;background:#900;border:none;color:#fff;border-radius:8px}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">üî• Yeraltƒ± ≈ûehri</div>
  <div class="xp-box">
    <div style="font-size:11px">Level <span id="lvl"></span></div>
    <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
  </div>
  <div class="stats">
    ‚ö° <span id="energy"></span><br>
    üí∞ <span id="yton"></span>
  </div>
</div>

<div class="content" id="missions"></div>

<div id="modalBg">
  <div class="modal">
    <h3>TonCrimeGame</h3>
    <div id="modalText"></div>
    <button onclick="closeModal()">Tamam</button>
  </div>
</div>

<script>

/* ===============================
   KALICI PLAYER Sƒ∞STEMƒ∞
================================ */

function loadPlayer(){
  const saved = localStorage.getItem("playerData");
  if(saved){
    return JSON.parse(saved);
  }

  const newPlayer={
    level:42,
    xp:420,
    xpNext:1000,
    energy:80,
    yton:120,
    hospitalUntil:0
  };

  localStorage.setItem("playerData", JSON.stringify(newPlayer));
  return newPlayer;
}

function savePlayer(){
  localStorage.setItem("playerData", JSON.stringify(player));
}

let player = loadPlayer();
let gameBank = parseInt(localStorage.getItem("gameBank")) || 0;

function saveBank(){
  localStorage.setItem("gameBank", gameBank);
}

/* ================= UI ================= */

function refreshUI(){
  lvl.innerText = player.level;
  energy.innerText = player.energy;
  yton.innerText = player.yton;
  xpFill.style.width = Math.min(100,(player.xp/player.xpNext)*100)+"%";
}

refreshUI();

/* ================= MODAL ================= */

function openModal(html){
  modalText.innerHTML = html;
  modalBg.style.display="flex";
}

function closeModal(){
  modalBg.style.display="none";
}

/* ================= HOSPITAL ================= */

function isHospitalized(){
  return Date.now() < player.hospitalUntil;
}

function hospitalModal(){
  const remaining = Math.ceil((player.hospitalUntil - Date.now())/60000);
  openModal(
    "üè• Hastanedesin!<br><br>"+
    "‚è≥ Kalan s√ºre: "+remaining+" dakika<br><br>"+
    "<button onclick='payHospital()'>10 YTon √ñde</button>"
  );
}

function payHospital(){
  if(player.yton < 10){
    openModal("‚ùå Yeterli YTon yok");
    return;
  }

  player.yton -= 10;
  player.hospitalUntil = 0;

  savePlayer();
  refreshUI();

  openModal("‚úÖ Hastaneden √ßƒ±ktƒ±n");
}

/* ================= MISSIONS ================= */

const missionsData=[
  {id:1,name:"Sokak Temizliƒüi",desc:"Rakip √ßeteyi daƒüƒ±t",energy:10,xp:20,yton:50,baseRisk:3},
  {id:2,name:"Ka√ßak Mal",desc:"Depodan mal √ßƒ±kar",energy:15,xp:30,yton:80,baseRisk:6}
];

function startMission(i){

  if(isHospitalized()){
    hospitalModal();
    return;
  }

  const m = missionsData[i];

  if(player.energy < m.energy){
    openModal("‚ùå Yetersiz enerji");
    return;
  }

  player.energy -= m.energy;

  const roll = Math.random()*100;

  if(roll < m.baseRisk){

    const lossYton = Math.floor(m.yton/2);
    const actualLoss = Math.min(player.yton, lossYton);

    player.yton -= actualLoss;
    player.xp = Math.max(0, player.xp - m.xp);
    gameBank += actualLoss;

    saveBank();

    if(Math.random() < 0.5){
      player.hospitalUntil = Date.now() + (10*60*1000);
      openModal(
        "üöì G√∂rev Ba≈üarƒ±sƒ±z!<br>"+
        "üí∞ -"+actualLoss+" YTon<br>"+
        "‚≠ê -"+m.xp+" XP<br><br>"+
        "üè• Hastaneye d√º≈üt√ºn (10 dk)"
      );
    }else{
      openModal(
        "üöì G√∂rev Ba≈üarƒ±sƒ±z!<br>"+
        "üí∞ -"+actualLoss+" YTon<br>"+
        "‚≠ê -"+m.xp+" XP"
      );
    }

  }else{

    player.yton += m.yton;
    player.xp += m.xp;

    if(player.xp >= player.xpNext){
      player.level++;
      player.xp = 0;
      player.xpNext += 500;
    }

    openModal(
      "‚úÖ "+m.name+"<br>"+
      "üí∞ +"+m.yton+" YTon<br>"+
      "‚≠ê +"+m.xp+" XP"
    );
  }

  savePlayer();
  refreshUI();
}

/* ================= RENDER ================= */

missionsData.forEach((m,i)=>{
  missions.innerHTML+=`
    <div class="mission">
      <b>${m.name}</b><br>
      ${m.desc}<br>
      ‚ö° ${m.energy} | ‚≠ê ${m.xp} XP | üí∞ ${m.yton} YTon<br>
      ‚ö†Ô∏è Risk: %${m.baseRisk}
      <button onclick="startMission(${i})">G√∂revi Yap</button>
    </div>
  `;
});

</script>

</body>
</html>
