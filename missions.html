<script>

/* ===== MENU ===== */
function toggleMenu(){
  menu.classList.toggle("open");
  overlay.style.display="block";
}
function closeMenu(){
  menu.classList.remove("open");
  overlay.style.display="none";
}

/* ===== PLAYER LOAD ===== */
function loadPlayer(){
  const saved = localStorage.getItem("playerData");
  if(saved) return JSON.parse(saved);

  const newPlayer={
    level:42,
    xp:420,
    xpNext:1000,
    energy:80,
    yton:120,
    hospitalUntil:0,
    lastEnergyTick: Date.now()
  };
  localStorage.setItem("playerData",JSON.stringify(newPlayer));
  return newPlayer;
}

function savePlayer(){
  localStorage.setItem("playerData",JSON.stringify(player));
}

let player = loadPlayer();
let gameBank = parseInt(localStorage.getItem("gameBank")) || 0;

function saveBank(){
  localStorage.setItem("gameBank",gameBank);
}

/* =========================
   âš¡ ENERJÄ° REGEN SÄ°STEMÄ°
========================= */

const ENERGY_INTERVAL = 5 * 60 * 1000; // 5 dakika
const MAX_ENERGY = 100;

function processEnergyRegen(){

  if(player.energy >= MAX_ENERGY){
    player.lastEnergyTick = Date.now();
    savePlayer();
    return;
  }

  const now = Date.now();
  const diff = now - player.lastEnergyTick;

  const energyToAdd = Math.floor(diff / ENERGY_INTERVAL);

  if(energyToAdd > 0){
    player.energy = Math.min(MAX_ENERGY, player.energy + energyToAdd);
    player.lastEnergyTick += energyToAdd * ENERGY_INTERVAL;
    savePlayer();
  }
}

/* Her sayfa aÃ§Ä±lÄ±ÅŸÄ±nda Ã§alÄ±ÅŸ */
processEnergyRegen();

/* Her 30 saniyede kontrol et */
setInterval(()=>{
  processEnergyRegen();
  refreshUI();
},30000);

/* ===== UI ===== */
function refreshUI(){
  lvl.innerText = player.level;
  energy.innerText = player.energy;
  yton.innerText = player.yton;
  xpFill.style.width = Math.min(100,(player.xp/player.xpNext)*100)+"%";
}
refreshUI();

/* ===== MODAL ===== */
function openModal(html){
  modalText.innerHTML=html;
  modalBg.style.display="flex";
}
function closeModal(){
  modalBg.style.display="none";
}

/* ===== HOSPITAL ===== */
function isHospitalized(){
  return Date.now() < player.hospitalUntil;
}
function hospitalModal(){
  const remaining = Math.ceil((player.hospitalUntil - Date.now())/60000);
  openModal(
    "ğŸ¥ Hastanedesin!<br><br>"+
    "â³ "+remaining+" dakika kaldÄ±<br><br>"+
    "<button onclick='payHospital()'>10 YTon Ã–de</button>"
  );
}
function payHospital(){
  if(player.yton < 10){
    openModal("âŒ Yeterli YTon yok");
    return;
  }
  player.yton -= 10;
  player.hospitalUntil = 0;
  savePlayer();
  refreshUI();
  openModal("âœ… Hastaneden Ã§Ä±ktÄ±n");
}

/* ===== MISSIONS ===== */
const missionsData=[
  {name:"Sokak TemizliÄŸi",desc:"Rakip Ã§eteyi daÄŸÄ±t",energy:10,xp:20,yton:50,risk:3},
  {name:"KaÃ§ak Mal",desc:"Depodan mal Ã§Ä±kar",energy:15,xp:30,yton:80,risk:6}
];

function startMission(i){

  processEnergyRegen();

  if(isHospitalized()){
    hospitalModal();
    return;
  }

  const m = missionsData[i];

  if(player.energy < m.energy){
    openModal("âŒ Yetersiz enerji");
    return;
  }

  player.energy -= m.energy;

  const roll = Math.random()*100;

  if(roll < m.risk){
    const lossYton = Math.floor(m.yton/2);
    const actualLoss = Math.min(player.yton,lossYton);

    player.yton -= actualLoss;
    player.xp = Math.max(0,player.xp - m.xp);
    gameBank += actualLoss;
    saveBank();

    if(Math.random() < 0.5){
      player.hospitalUntil = Date.now() + (10*60*1000);
      openModal(
        "ğŸš“ BaÅŸarÄ±sÄ±z!<br>"+
        "ğŸ’° -"+actualLoss+" YTon<br>"+
        "â­ -"+m.xp+" XP<br><br>"+
        "ğŸ¥ Hastaneye dÃ¼ÅŸtÃ¼n"
      );
    }else{
      openModal(
        "ğŸš“ BaÅŸarÄ±sÄ±z!<br>"+
        "ğŸ’° -"+actualLoss+" YTon<br>"+
        "â­ -"+m.xp+" XP"
      );
    }

  }else{
    player.yton += m.yton;
    player.xp += m.xp;

    if(player.xp >= player.xpNext){
      player.level++;
      player.xp=0;
      player.xpNext+=500;
    }

    openModal(
      "âœ… "+m.name+"<br>"+
      "ğŸ’° +"+m.yton+" YTon<br>"+
      "â­ +"+m.xp+" XP"
    );
  }

  savePlayer();
  refreshUI();
}

/* ===== RENDER ===== */
missionsData.forEach((m,i)=>{
  missions.innerHTML+=`
    <div class="mission">
      <b>${m.name}</b><br>
      ${m.desc}<br>
      âš¡ ${m.energy} | â­ ${m.xp} XP | ğŸ’° ${m.yton} YTon<br>
      âš ï¸ Risk: %${m.risk}
      <button onclick="startMission(${i})">GÃ¶revi Yap</button>
    </div>
  `;
});

</script>
