<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Arial}

/* TOPBAR */
.topbar{

.xp-fill{height:100%;width:0%;background:linear-gradient(90deg,#f90,#ff0);transition:.4s}

/* LAYOUT */

.left{width:55%;padding:15px}
.right{width:45%;padding:15px;border-left:1px solid #222}

/* MISSIONS */
.mission{background:#111;padding:12px;border-radius:10px;margin-bottom:12px}
.mission button{
width:100%;margin-top:8px;padding:10px;
background:#f90;border:none;border-radius:8px;font-weight:bold;cursor:pointer
}

/* TABLE */
.table{background:#111;border-radius:10px;padding:10px}
.row{border-bottom:1px solid #222;padding:6px 0;font-size:13px}
.success{color:#0f0}
.fail{color:#f33}
</style>

<body>

<div class="topbar">

<div class="xp-box">

</div>

<div class="stats">

<div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>

</div>

<div class="wrapper">
<div class="left" id="missions"></div>
<div class="right">
<div class="table">
<b>ğŸ“Š Ä°statistik</b>
<div id="statsBox"></div>
<hr>
<b>ğŸ•’ Son Ä°ÅŸlemler</b>
<div id="historyBox"></div>
</div>
</div>
</div>

<script>

/* ===== PLAYER CORE ===== */
const MAX_ENERGY=100
const ENERGY_REGEN=60

function getPlayer(){
let p=JSON.parse(localStorage.getItem("player"))
if(!p){
p={
level:1,xp:0,xpNext:100,
energy:100,yton:200,
hospitalUntil:0,
lastEnergyTick:Date.now(),
missionStats:{success:0,fail:0},
missionHistory:[],
missionRepeat:{},
gameBank:0
}
localStorage.setItem("player",JSON.stringify(p))
}
return p
}

function setPlayer(p){
localStorage.setItem("player",JSON.stringify(p))
}

/* ENERGY REGEN */
function regen(){
let p=getPlayer()
if(p.energy>=MAX_ENERGY)return
let now=Date.now()
let sec=Math.floor((now-p.lastEnergyTick)/1000)
if(sec>=ENERGY_REGEN){
let gain=Math.floor(sec/ENERGY_REGEN)
p.energy=Math.min(MAX_ENERGY,p.energy+gain)
p.lastEnergyTick+=gain*ENERGY_REGEN*1000
setPlayer(p)
}
}

/* UI */
function updateUI(){
let p=getPlayer()
document.getElementById("lvl").innerText=p.level
document.getElementById("energy").innerText=p.energy
document.getElementById("yton").innerText=p.yton
document.getElementById("xpFill").style.width=(p.xp/p.xpNext*100)+"%"
document.getElementById("energyFill").style.width=(p.energy/MAX_ENERGY*100)+"%"
}

setInterval(()=>{regen();updateUI()},1000)
updateUI()

/* MISSIONS DATA */
const missionsData=[
{id:1,name:"Sokak Temizligi",energy:10,xp:20,yton:50,risk:20},
{id:2,name:"Kacak Mal Tasima",energy:15,xp:30,yton:80,risk:25},
{id:3,name:"Gece Baskini",energy:20,xp:50,yton:120,risk:35}
]

/* LOAD MISSIONS */
function loadMissions(){
const box=document.getElementById("missions")
box.innerHTML=""
missionsData.forEach(m=>{
box.innerHTML+=`
<div class="mission">
<b>${m.name}</b><br>
âš¡ ${m.energy} | â­ ${m.xp} XP | ğŸ’° ${m.yton} | Risk ${m.risk}%
<button data-id="${m.id}" class="startBtn">BaÅŸlat</button>
</div>`
})

/* BUTTON EVENT BIND */
document.querySelectorAll(".startBtn").forEach(btn=>{
btn.addEventListener("click",function(){
let id=parseInt(this.dataset.id)
startMission(id)
})
})
}

function startMission(id){

let p=getPlayer()
let m=missionsData.find(x=>x.id===id)
if(!m)return

if(Date.now()<p.hospitalUntil){
alert("ğŸ¥ Hastanedesin")
return
}

if(p.energy<m.energy){
alert("âš¡ Enerji yetersiz")
return
}

let repeat=p.missionRepeat[id]||0
let multiplier=Math.floor(repeat/10)
let finalRisk=m.risk*Math.pow(2,multiplier)

p.energy-=m.energy

let success=Math.random()*100>finalRisk

if(success){
p.xp+=m.xp
p.yton+=m.yton
p.missionStats.success++
alert("âœ… BaÅŸarÄ±lÄ±")
}else{
let loss=Math.floor(m.yton/2)
p.yton=Math.max(0,p.yton-loss)
p.gameBank+=loss
p.xp=Math.max(0,p.xp-m.xp)
p.missionStats.fail++
if(Math.random()<0.5){
p.hospitalUntil=Date.now()+600000
alert("ğŸ¥ Hastaneye dÃ¼ÅŸtÃ¼n")
}else{
alert("âŒ BaÅŸarÄ±sÄ±z")
}
}

if(p.xp>=p.xpNext){
p.level++
p.xp=0
p.xpNext+=100
}

p.missionRepeat[id]=(repeat+1)

p.missionHistory.unshift({
name:m.name,
time:new Date().toLocaleTimeString(),
result:success?"success":"fail"
})

setPlayer(p)
updateUI()
renderStats()
}

function renderStats(){
let p=getPlayer()
document.getElementById("statsBox").innerHTML=
"BaÅŸarÄ±lÄ±: "+p.missionStats.success+
"<br>BaÅŸarÄ±sÄ±z: "+p.missionStats.fail

let history=""
p.missionHistory.slice(0,10).forEach(h=>{
history+=`<div class="row ${h.result}">
${h.time} - ${h.name}
</div>`
})
document.getElementById("historyBox").innerHTML=history
}

function toggleMenu(){
document.getElementById("menu").classList.toggle("open")
document.getElementById("overlay").style.display="block"
}
function closeMenu(){
document.getElementById("menu").classList.remove("open")
document.getElementById("overlay").style.display="none"
}

loadMissions()
renderStats()

</script>
</body>
</html>
