<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TonCrimeGame ‚Äì G√∂revler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Arial}

/* ===== TOPBAR ===== */
.topbar{
position:fixed;top:0;left:0;right:0;height:60px;
background:#050505;display:flex;align-items:center;
padding:0 12px;border-bottom:1px solid #222;z-index:1000;
}
.menu-btn{cursor:pointer;margin-right:10px}
.logo{color:#f90;font-weight:bold;min-width:130px}
.xp-box{flex:1;padding:0 10px}
.xp-bar{height:8px;background:#222;border-radius:10px;overflow:hidden}
.xp-fill{height:100%;width:0%;background:linear-gradient(90deg,#f90,#ff0);transition:.4s}
.energy-bar{height:6px;background:#111;border-radius:10px;margin-top:3px;overflow:hidden}
.energy-fill{height:100%;width:0%;background:linear-gradient(90deg,#0ff,#0f0);transition:.4s}
.stats{text-align:right;font-size:13px}

/* ===== MENU ===== */
.side-menu{
position:fixed;top:60px;left:-240px;width:240px;height:100%;
background:#0a0a0a;transition:.3s;z-index:999;
}
.side-menu.open{left:0}
.side-menu a{display:block;padding:14px;color:#fff;text-decoration:none;border-bottom:1px solid #222}
.side-menu a:hover{background:#111}
#overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:998}

/* ===== LAYOUT ===== */
.wrapper{display:flex;padding-top:80px}
.left{width:55%;padding:15px}
.right{width:45%;padding:15px;border-left:1px solid #222}

/* ===== MISSIONS ===== */
.mission{background:#111;padding:12px;border-radius:10px;margin-bottom:12px}
.mission button{
width:100%;margin-top:8px;padding:10px;
background:#f90;border:none;border-radius:8px;font-weight:bold;cursor:pointer
}

/* ===== TABLE ===== */
.table{background:#111;border-radius:10px;padding:10px}
.row{border-bottom:1px solid #222;padding:6px 0;font-size:13px}
.success{color:#0f0}
.fail{color:#f33}
</style>
</head>

<body>

<div class="topbar">
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="logo">üî• Yeraltƒ± ≈ûehri</div>

<div class="xp-box">
<div style="font-size:11px">Level <span id="lvl"></span></div>
<div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
</div>

<div class="stats">
‚ö° <span id="energy"></span>
<div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>
üí∞ <span id="yton"></span>
</div>
</div>

<div id="overlay" onclick="closeMenu()"></div>
<div class="side-menu" id="menu">
<a href="index.html">üè† Ana Men√º</a>
<a href="missions.html">üßæ G√∂revler</a>
<a href="pvp.html">‚öîÔ∏è PvP</a>
</div>

<div class="wrapper">
<div class="left" id="missions"></div>
<div class="right">
<div class="table">
<b>üìä ƒ∞statistik</b>
<div id="statsBox"></div>
<hr>
<b>üïí Son ƒ∞≈ülemler</b>
<div id="historyBox"></div>
</div>
</div>
</div>

<script>

/* ===== PLAYER CORE ===== */
const MAX_ENERGY=100;
const ENERGY_REGEN=60;

function getPlayer(){return JSON.parse(localStorage.getItem("player"))}
function setPlayer(p){localStorage.setItem("player",JSON.stringify(p))}

let player=getPlayer();
if(!player){
player={
level:1,xp:0,xpNext:100,
energy:80,yton:120,
hospitalUntil:0,
lastEnergyTick:Date.now(),
missionStats:{success:0,fail:0},
missionHistory:[],
missionRepeat:{}
}
setPlayer(player)
}

/* ===== ENERGY REGEN ===== */
function regen(){
let p=getPlayer()
if(p.energy>=MAX_ENERGY)return
let now=Date.now()
let sec=Math.floor((now-p.lastEnergyTick)/1000)
if(sec>=ENERGY_REGEN){
let gain=Math.floor(sec/ENERGY_REGEN)
p.energy=Math.min(MAX_ENERGY,p.energy+gain)
p.lastEnergyTick+=gain*ENERGY_REGEN*1000
setPlayer(p)
}
}

/* ===== UI UPDATE ===== */
function updateUI(){
let p=getPlayer()
document.getElementById("lvl").innerText=p.level
document.getElementById("energy").innerText=p.energy
document.getElementById("yton").innerText=p.yton
document.getElementById("xpFill").style.width=(p.xp/p.xpNext*100)+"%"
document.getElementById("energyFill").style.width=(p.energy/100*100)+"%"
}

setInterval(()=>{regen();updateUI()},1000)
updateUI()

/* ===== MISSIONS DATA ===== */
const missionsData=[
{name:"Sokak Temizliƒüi",energy:10,xp:20,yton:50,risk:20},
{name:"Ka√ßak Mal Ta≈üƒ±ma",energy:15,xp:30,yton:80,risk:25},
{name:"Gece Baskƒ±nƒ±",energy:20,xp:50,yton:120,risk:35}
]

function loadMissions(){
const box=document.getElementById("missions")
box.innerHTML=""
missionsData.forEach(m=>{
box.innerHTML+=`
<div class="mission">
<b>${m.name}</b><br>
‚ö° ${m.energy} | ‚≠ê ${m.xp} XP | üí∞ ${m.yton} YTon | Risk ${m.risk}%
<button onclick="startMission('${m.name}')">Ba≈ülat</button>
</div>
`
})
}

function startMission(name){

let p=getPlayer()
let m=missionsData.find(x=>x.name===name)

if(Date.now()<p.hospitalUntil){
alert("üè• Hastanedesin!")
return
}

if(p.energy<m.energy){
alert("‚ö° Enerji yetersiz")
return
}

/* Risk Artƒ±≈üƒ± */
let repeat=p.missionRepeat[name]||0
let finalRisk=m.risk
if(repeat>=10){
finalRisk*=2
}

p.energy-=m.energy

let success=Math.random()*100>finalRisk

if(success){
p.xp+=m.xp
p.yton+=m.yton
p.missionStats.success++
}else{
p.xp=Math.max(0,p.xp-m.xp)
let loss=Math.floor(m.yton/2)
p.yton=Math.max(0,p.yton-loss)
p.missionStats.fail++

if(Math.random()<0.5){
p.hospitalUntil=Date.now()+600000
alert("üè• Hastaneye d√º≈üt√ºn!")
}
}

/* LEVEL UP */
if(p.xp>=p.xpNext){
p.level++
p.xp=0
p.xpNext+=100
}

/* Repeat count */
p.missionRepeat[name]=(repeat+1)

/* History */
p.missionHistory.unshift({
name:name,
time:new Date().toLocaleTimeString(),
result:success?"success":"fail"
})

setPlayer(p)
updateUI()
renderStats()
}

function renderStats(){
let p=getPlayer()
document.getElementById("statsBox").innerHTML=
"Ba≈üarƒ±lƒ±: "+p.missionStats.success+
"<br>Ba≈üarƒ±sƒ±z: "+p.missionStats.fail

let history=""
p.missionHistory.slice(0,10).forEach(h=>{
history+=`<div class="row ${h.result}">
${h.time} - ${h.name}
</div>`
})
document.getElementById("historyBox").innerHTML=history
}

function toggleMenu(){
document.getElementById("menu").classList.toggle("open")
document.getElementById("overlay").style.display="block"
}
function closeMenu(){
document.getElementById("menu").classList.remove("open")
document.getElementById("overlay").style.display="none"
}

loadMissions()
renderStats()

</script>
</body>
</html>
