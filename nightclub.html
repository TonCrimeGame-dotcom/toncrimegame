<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime NightClub</title>

<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family:Arial;
}

/* TELEGRAM BOYUT */
.app{
    width:390px;
    height:690px;
    position:relative;
    perspective:1600px;
    overflow:hidden;
}

/* ARKA PLAN */
.bg{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* KİTAP */
.book-wrapper{
    position:absolute;
    width:320px;
    height:480px;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    transform-style:preserve-3d;
    transition:transform 1s;
    cursor:pointer;
}

.book{
    position:relative;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
}

/* SAYFALAR */
.page{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(10,10,10,0.95);
    border:2px solid gold;
    border-radius:12px;
    backface-visibility:hidden;
    padding:20px;
    box-sizing:border-box;
    color:gold;
}

.page.back{
    transform:rotateY(180deg);
}

/* AÇILMA */
.book-wrapper.open{
    transform:translate(-50%,-50%) rotateY(180deg);
}

/* BAŞLIK */
.title{
    text-align:center;
    font-size:20px;
    margin-bottom:20px;
    letter-spacing:2px;
}

/* ÜRÜN */
.item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:18px 0;
    padding:10px;
    border-bottom:1px solid rgba(255,215,0,0.4);
    cursor:pointer;
    transition:0.3s;
}

.item:hover{
    background:rgba(255,215,0,0.1);
    transform:scale(1.05);
}

/* COIN */
.coin{
    width:20px;
    margin-right:5px;
    animation:glow 1.5s infinite alternate;
}

@keyframes glow{
    from{filter:drop-shadow(0 0 3px gold);}
    to{filter:drop-shadow(0 0 12px gold);}
}

/* NAV */
.nav{
    position:absolute;
    bottom:30px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 40px;
}

.nav button{
    background:gold;
    border:none;
    padding:10px 18px;
    font-weight:bold;
    cursor:pointer;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="app">

<img src="nightclub_indoor.jpg" class="bg">

<div class="book-wrapper" id="bookWrapper" onclick="toggleBook()">
    <div class="book">

        <div class="page front" id="pageContent">
        </div>

        <div class="page back">
            <div class="title">VIP NIGHT MENU</div>
        </div>

    </div>
</div>

<div class="nav">
    <button onclick="prevPage(event)">◀</button>
    <button onclick="nextPage(event)">▶</button>
</div>

</div>

<script>

/* NIGHT CLUB MENÜ VERİSİ */
const pages = [
[
 {name:"Champagne",price:200},
 {name:"Whiskey",price:300},
 {name:"Cognac",price:400}
],
[
 {name:"VIP Table",price:800},
 {name:"Private Room",price:1200},
 {name:"Golden Bottle",price:1500}
]
];

let currentPage = 0;
let isOpen = false;

const wrapper = document.getElementById("bookWrapper");
const pageContent = document.getElementById("pageContent");

function renderPage(){
    pageContent.innerHTML = "<div class='title'>VIP NIGHT MENU</div>";
    pages[currentPage].forEach(item=>{
        pageContent.innerHTML += `
        <div class="item" onclick="buyItem(event,'${item.name}',${item.price})">
            <div>${item.name}</div>
            <div>
                <img src="yton.png" class="coin">
                ${item.price} YTON
            </div>
        </div>`;
    });
}

function toggleBook(){
    isOpen = !isOpen;
    wrapper.classList.toggle("open");
}

function nextPage(e){
    e.stopPropagation();
    if(currentPage < pages.length-1){
        currentPage++;
        renderPage();
    }
}

function prevPage(e){
    e.stopPropagation();
    if(currentPage > 0){
        currentPage--;
        renderPage();
    }
}

function buyItem(e,name,price){
    e.stopPropagation();
    alert(name+" satın alındı! - "+price+" YTON");
}

renderPage();

</script>

</body>
</html>
