<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime Nightclub</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Arial, sans-serif;
}

.app{
  width:390px;
  height:690px;
  margin:0 auto;
  position:relative;
  overflow:hidden;
}

/* TEST HEADER */
.test{
  position:absolute;
  top:0;
  width:100%;
  text-align:center;
  color:red;
  font-weight:bold;
  z-index:9999;
  background:black;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.4s;
}

.blur{
  filter:blur(8px) brightness(0.6);
}

/* HUD */
.hud{
  position:absolute;
  top:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  color:gold;
  font-weight:bold;
  font-size:18px;
  z-index:5;
}

/* CLOSED BOOK */
.book-closed{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:230px;
  height:330px;
  background:url('/nightclub_book_closed.png?v=2') center/contain no-repeat;
  cursor:pointer;
  z-index:3;
  transition:0.3s;
}

.book-closed:hover{
  transform:translateX(-50%) scale(1.05);
}

/* MODAL */
.menu-modal{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.4s;
  z-index:10;
}

.menu-modal.active{
  opacity:1;
  pointer-events:auto;
}

/* OPEN BOOK */
.menu-book{
  width:360px;
  height:520px;
  background:url('/nightclub_book_open.png?v=2') center/contain no-repeat;
  transform:scale(0.7);
  transition:0.4s;
  position:relative;
}

.menu-modal.active .menu-book{
  transform:scale(1);
}

/* OVERLAY */
.overlay{
  position:absolute;
  top:23%;
  left:6%;
  width:88%;
  height:60%;
  display:flex;
}

.page{
  width:50%;
  padding:6px;
  box-sizing:border-box;
}

.item{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:13px;
  font-weight:bold;
  color:gold;
  cursor:pointer;
}

.item:hover{
  transform:scale(1.05);
}

.exit{
  position:absolute;
  bottom:15px;
  right:20px;
  background:gold;
  color:black;
  padding:6px 12px;
  font-weight:bold;
  cursor:pointer;
  border-radius:5px;
}

.result{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:14px;
  width:90%;
  text-align:center;
  z-index:20;
}
</style>
</head>
<body>

<div class="app">

<div class="test">TEST VERSION 2</div>

<img src="/nightclub_indoor.jpg?v=2" class="bg" id="bg">

<div class="hud">
  ‚ö° <span id="energy">0</span>
  ‚≠ê <span id="xp">0</span>
</div>

<div class="book-closed" id="closedBook"></div>

<div class="menu-modal" id="menuModal">
  <div class="menu-book">
      <div class="overlay">
          <div class="page" id="leftPage"></div>
          <div class="page" id="rightPage"></div>
      </div>
      <div class="exit" id="exitBtn">√áƒ±k</div>
  </div>
</div>

<div class="result" id="result"></div>

</div>

<script>

let energy=0;
let xp=0;
let drank=false;
let ate=false;

const drinks=[
 {name:"Rakƒ±",energy:15,type:"drink"},
 {name:"Vodka",energy:20,type:"drink"},
 {name:"Whiskey",energy:25,type:"drink"},
 {name:"Beer",energy:10,type:"drink"},
 {name:"Champagne",energy:30,type:"drink"},
 {name:"Tequila",energy:22,type:"drink"},
 {name:"Gin",energy:18,type:"drink"},
 {name:"Rum",energy:20,type:"drink"}
];

const foods=[
 {name:"Patates",energy:8,type:"food"},
 {name:"√áerez",energy:5,type:"food"},
 {name:"Meyve",energy:10,type:"food"},
 {name:"Burger",energy:15,type:"food"}
];

const left=document.getElementById("leftPage");
const right=document.getElementById("rightPage");

function createItem(p){
 const div=document.createElement("div");
 div.className="item";
 div.innerHTML=`<span>${p.name}</span><span>${p.energy}‚ö°</span>`;
 div.onclick=()=>consume(p);
 return div;
}

drinks.slice(0,4).forEach(p=>left.appendChild(createItem(p)));
drinks.slice(4,8).forEach(p=>right.appendChild(createItem(p)));
foods.forEach(p=>right.appendChild(createItem(p)));

function consume(p){
 energy+=p.energy;
 xp+=5;
 document.getElementById("energy").textContent=energy;
 document.getElementById("xp").textContent=xp;

 if(p.type==="drink") drank=true;
 if(p.type==="food") ate=true;
}

const closedBook=document.getElementById("closedBook");
const menuModal=document.getElementById("menuModal");
const bg=document.getElementById("bg");
const exitBtn=document.getElementById("exitBtn");
const result=document.getElementById("result");

closedBook.onclick=()=>{
 menuModal.classList.add("active");
 bg.classList.add("blur");
 closedBook.style.display="none";
};

exitBtn.onclick=()=>{
 if(drank && !ate && Math.random()<0.45){
   result.textContent="‚ö† Saldƒ±rƒ±ya uƒüradƒ±n!";
 }
 if(drank && ate && Math.random()<0.30){
   result.textContent="üíÉ Yeni √ßalƒ±≈üan kazandƒ±n!";
 }

 drank=false;
 ate=false;

 menuModal.classList.remove("active");
 bg.classList.remove("blur");
 closedBook.style.display="block";
};

</script>

</body>
</html>
