<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime Nightclub</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
}

.app{
  width:390px;
  height:690px;
  margin:0 auto;
  position:relative;
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* HUD */
.hud{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  color:gold;
  font-size:18px;
  font-weight:bold;
  z-index:10;
}

/* MENU PANEL */
.menu{
  position:absolute;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  width:340px;
  background:rgba(0,0,0,0.75);
  backdrop-filter:blur(6px);
  border:2px solid gold;
  border-radius:12px;
  padding:15px;
  display:flex;
  gap:20px;
  z-index:9;
}

/* COLUMN */
.column{
  flex:1;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  color:gold;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.item:hover{
  transform:scale(1.05);
  color:white;
}

/* RESULT */
.result{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:14px;
  text-align:center;
  width:90%;
  z-index:10;
}
</style>
</head>
<body>

<div class="app">

<img src="/nightclub_indoor.jpg" class="bg">

<div class="hud">
  ‚ö° <span id="energy">0</span>
  ‚≠ê <span id="xp">0</span>
</div>

<div class="menu">
  <div class="column" id="leftColumn"></div>
  <div class="column" id="rightColumn"></div>
</div>

<div class="result" id="result"></div>

</div>

<script>

let energy=0;
let xp=0;
let drank=false;
let ate=false;

const drinks=[
 {name:"Rakƒ±",energy:15,type:"drink"},
 {name:"Vodka",energy:20,type:"drink"},
 {name:"Whiskey",energy:25,type:"drink"},
 {name:"Beer",energy:10,type:"drink"},
 {name:"Champagne",energy:30,type:"drink"},
 {name:"Tequila",energy:22,type:"drink"},
 {name:"Gin",energy:18,type:"drink"},
 {name:"Rum",energy:20,type:"drink"}
];

const foods=[
 {name:"Patates",energy:8,type:"food"},
 {name:"√áerez",energy:5,type:"food"},
 {name:"Meyve",energy:10,type:"food"},
 {name:"Burger",energy:15,type:"food"}
];

const left=document.getElementById("leftColumn");
const right=document.getElementById("rightColumn");
const result=document.getElementById("result");

function createItem(p){
 const div=document.createElement("div");
 div.className="item";
 div.innerHTML=`<span>${p.name}</span><span>${p.energy}‚ö°</span>`;
 div.onclick=()=>consume(p);
 return div;
}

drinks.slice(0,4).forEach(p=>left.appendChild(createItem(p)));
drinks.slice(4,8).forEach(p=>right.appendChild(createItem(p)));
foods.forEach(p=>right.appendChild(createItem(p)));

function consume(p){
 energy+=p.energy;
 xp+=5;

 document.getElementById("energy").textContent=energy;
 document.getElementById("xp").textContent=xp;

 if(p.type==="drink") drank=true;
 if(p.type==="food") ate=true;

 result.textContent=`${p.name} satƒ±n alƒ±ndƒ±! +${p.energy} enerji`;

 checkScenario();
}

function checkScenario(){
 if(drank && !ate && Math.random()<0.45){
   result.textContent="‚ö† Saldƒ±rƒ±ya uƒüradƒ±n!";
   drank=false;
 }
 if(drank && ate && Math.random()<0.30){
   result.textContent="üíÉ Yeni √ßalƒ±≈üan kazandƒ±n!";
   drank=false;
   ate=false;
 }
}

</script>

</body>
</html>
