<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime Nightclub</title>

<style>
body{
  margin:0;
  background:black;
}

/* SABİT TELEGRAM ORANI */
.app{
  width:390px;
  height:690px;
  position:relative;
  margin:0 auto;
  overflow:hidden;
  background:black;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CLOSED BOOK */
.book-closed{
  position:absolute;
  width:300px;
  bottom:60px;
  left:50%;
  transform:translateX(-50%) rotateX(10deg);
  cursor:pointer;
  transition:0.5s;
  box-shadow:0 30px 60px rgba(0,0,0,0.8);
}

/* OPEN BOOK */
.book-open{
  position:absolute;
  width:340px;
  bottom:40px;
  left:50%;
  transform:translateX(-50%) scale(0.8);
  opacity:0;
  transition:0.6s;
}

.book-open.active{
  opacity:1;
  transform:translateX(-50%) scale(1);
}

.hidden{
  display:none;
}

/* OVERLAY HİZALAMA (book_open.png'e göre ayarlı) */
.overlay{
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:280px;
  display:flex;
  gap:20px;
  opacity:0;
  transition:0.4s;
}

.overlay.active{
  opacity:1;
}

.page{
  width:50%;
}

.item{
  display:flex;
  justify-content:space-between;
  margin:12px 0;
  color:gold;
  font-weight:bold;
  font-size:13px;
  cursor:pointer;
  transition:0.2s;
}

.item:hover{
  transform:scale(1.05);
}
</style>
</head>
<body>

<div class="app">

<img src="nightclub_indoor.jpg" class="bg">

<img src="nightclub_book_closed.png" class="book-closed" id="closed">
<img src="nightclub_book_open.png" class="book-open" id="open">

<div class="overlay" id="overlay">
  <div class="page" id="leftPage"></div>
  <div class="page" id="rightPage"></div>
</div>

</div>

<script>

const leftProducts=[
  {name:"Rakı",energy:15},
  {name:"Vodka",energy:20},
  {name:"Whiskey",energy:25},
  {name:"Beer",energy:10}
];

const rightProducts=[
  {name:"Champagne",energy:30},
  {name:"Tequila",energy:22},
  {name:"Gin",energy:18},
  {name:"Rum",energy:20}
];

const left=document.getElementById("leftPage");
const right=document.getElementById("rightPage");

function render(){
  leftProducts.forEach(p=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<span>${p.name}</span><span>${p.energy}⚡</span>`;
    left.appendChild(div);
  });

  rightProducts.forEach(p=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<span>${p.name}</span><span>${p.energy}⚡</span>`;
    right.appendChild(div);
  });
}

render();

const closed=document.getElementById("closed");
const open=document.getElementById("open");
const overlay=document.getElementById("overlay");

closed.onclick=()=>{
  closed.classList.add("hidden");
  open.classList.add("active");
  overlay.classList.add("active");
};

</script>

</body>
</html>
