<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime Nightclub</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
}

.app{
  width:390px;
  height:690px;
  margin:0 auto;
  position:relative;
  overflow:hidden;
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOGO %50 B√úY√úT√úLD√ú */
.logo{
  position:absolute;
  top:10px;
  left:10px;
  height:60px; /* 40px ‚Üí 60px */
  z-index:20;
}

/* HUD */
.hud{
  position:absolute;
  top:10px;
  right:10px;
  display:flex;
  gap:12px;
  background:rgba(0,0,0,0.65);
  padding:6px 10px;
  border-radius:20px;
  border:1px solid gold;
  color:gold;
  font-weight:bold;
  font-size:14px;
  z-index:20;
  align-items:center;
}

.hud img{
  height:14px;
}

/* MENU */
.menu{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:340px;
  background:rgba(0,0,0,0.75);
  border:2px solid gold;
  border-radius:14px;
  padding:15px;
  display:flex;
  gap:20px;
  z-index:15;
}

.column{ flex:1; }

.item{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  color:gold;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
  font-size:14px;
}
.item:hover{
  transform:scale(1.05);
  color:white;
}

/* CHAT */
.chat{
  position:absolute;
  top:80px;
  right:10px;
  width:160px;
  height:260px;
  background:rgba(0,0,0,0.6);
  border:1px solid gold;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  z-index:18;
}

.chat-header{
  padding:5px;
  font-size:12px;
  color:gold;
  border-bottom:1px solid gold;
  text-align:center;
}

.chat-messages{
  flex:1;
  padding:5px;
  overflow-y:auto;
  color:white;
  font-size:11px;
}

.chat-input{
  display:flex;
  border-top:1px solid gold;
}

.chat-input input{
  flex:1;
  padding:4px;
  background:transparent;
  border:none;
  color:white;
  font-size:11px;
}

.chat-input button{
  padding:4px 6px;
  background:gold;
  border:none;
  cursor:pointer;
  font-size:11px;
}

.result{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:13px;
  text-align:center;
  width:90%;
  z-index:20;
}
</style>
</head>
<body>

<div class="app">

<img src="/nightclub_indoor.jpg" class="bg">
<img src="/logo.png" class="logo">

<div class="hud">
  üë§ Player01
  ‚ö° <span id="energy">0</span>
  ‚≠ê <span id="xp">0</span>
  <img src="/yton.png"> <span id="yton">1000</span>
</div>

<div class="menu">
  <div class="column" id="leftColumn"></div>
  <div class="column" id="rightColumn"></div>
</div>

<div class="chat">
  <div class="chat-header">Chat</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">></button>
  </div>
</div>

<div class="result" id="result"></div>

</div>

<script>

let energy=0;
let xp=0;
let yton=1000;

const drinks=[
 {name:"Rakƒ±",energy:15,price:50},
 {name:"Vodka",energy:20,price:70},
 {name:"Whiskey",energy:25,price:100},
 {name:"Beer",energy:10,price:30},
 {name:"Champagne",energy:30,price:150},
 {name:"Tequila",energy:22,price:80},
 {name:"Gin",energy:18,price:60},
 {name:"Rum",energy:20,price:65}
];

const foods=[
 {name:"Patates",energy:8,price:20},
 {name:"√áerez",energy:5,price:15},
 {name:"Meyve",energy:10,price:25},
 {name:"Burger",energy:15,price:40}
];

const left=document.getElementById("leftColumn");
const right=document.getElementById("rightColumn");
const result=document.getElementById("result");

function createItem(p){
 const div=document.createElement("div");
 div.className="item";
 div.innerHTML=`<span>${p.name}</span><span>${p.energy}‚ö° | ${p.price}</span>`;
 div.onclick=()=>consume(p);
 return div;
}

drinks.slice(0,4).forEach(p=>left.appendChild(createItem(p)));
drinks.slice(4,8).forEach(p=>right.appendChild(createItem(p)));
foods.forEach(p=>right.appendChild(createItem(p)));

function consume(p){
 if(yton < p.price){
   result.textContent="Yetersiz YTON!";
   return;
 }

 yton -= p.price;
 energy += p.energy;
 xp += 5;

 document.getElementById("energy").textContent=energy;
 document.getElementById("xp").textContent=xp;
 document.getElementById("yton").textContent=yton;

 result.textContent=`${p.name} alƒ±ndƒ±`;
}

function sendMessage(){
 const input=document.getElementById("chatInput");
 const msg=input.value.trim();
 if(msg==="") return;

 const chat=document.getElementById("chatMessages");
 const div=document.createElement("div");
 div.textContent="Player01: "+msg;
 chat.appendChild(div);
 chat.scrollTop=chat.scrollHeight;
 input.value="";
}

</script>

</body>
</html>
