<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime Nightclub</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
}

.app{
  width:390px;
  height:690px;
  margin:0 auto;
  position:relative;
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DARK OVERLAY */
.dark-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.75);
  opacity:0;
  pointer-events:none;
  transition:0.4s;
  z-index:8;
}
.dark-overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* HUD */
.hud{
  position:absolute;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  color:gold;
  font-weight:bold;
  font-size:18px;
  z-index:15;
}

/* CLOSED BOOK */
.book-closed{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:230px;
  height:330px;
  background:url('/nightclub_book_closed.png') center/contain no-repeat;
  cursor:pointer;
  z-index:5;
}

/* MODAL */
.menu-modal{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.4s;
  z-index:12;
}
.menu-modal.active{
  opacity:1;
  pointer-events:auto;
}

/* OPEN BOOK */
.menu-book{
  width:380px;
  height:540px;
  background:url('/nightclub_book_open.png') center/contain no-repeat;
  transform:scale(0.9);
  position:relative;
}

/* PIXEL PERFECT INNER AREA */
.overlay{
  position:absolute;
  top:120px;
  left:40px;
  width:300px;
  height:310px;
  display:flex;
}

.page{
  width:50%;
  padding:0 8px;
  box-sizing:border-box;
}

.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  font-size:15px;
  font-weight:bold;
  color:gold;
  text-shadow:0 0 5px rgba(255,215,0,0.6);
  cursor:pointer;
}

.item:hover{
  transform:scale(1.05);
}

.exit{
  position:absolute;
  bottom:25px;
  right:25px;
  background:gold;
  color:black;
  padding:6px 12px;
  font-weight:bold;
  cursor:pointer;
  border-radius:5px;
}

.result{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:14px;
  width:90%;
  text-align:center;
  z-index:20;
}
</style>
</head>
<body>

<div class="app">

<img src="/nightclub_indoor.jpg" class="bg">

<div class="dark-overlay" id="darkOverlay"></div>

<div class="hud">
  ‚ö° <span id="energy">0</span>
  ‚≠ê <span id="xp">0</span>
</div>

<div class="book-closed" id="closedBook"></div>

<div class="menu-modal" id="menuModal">
  <div class="menu-book">
      <div class="overlay">
          <div class="page" id="leftPage"></div>
          <div class="page" id="rightPage"></div>
      </div>
      <div class="exit" id="exitBtn">√áƒ±k</div>
  </div>
</div>

<div class="result" id="result"></div>

</div>

<script>

let energy=0;
let xp=0;
let drank=false;
let ate=false;

const drinks=[
 {name:"Rakƒ±",energy:15,type:"drink"},
 {name:"Vodka",energy:20,type:"drink"},
 {name:"Whiskey",energy:25,type:"drink"},
 {name:"Beer",energy:10,type:"drink"},
 {name:"Champagne",energy:30,type:"drink"},
 {name:"Tequila",energy:22,type:"drink"},
 {name:"Gin",energy:18,type:"drink"},
 {name:"Rum",energy:20,type:"drink"}
];

const foods=[
 {name:"Patates",energy:8,type:"food"},
 {name:"√áerez",energy:5,type:"food"},
 {name:"Meyve",energy:10,type:"food"},
 {name:"Burger",energy:15,type:"food"}
];

const left=document.getElementById("leftPage");
const right=document.getElementById("rightPage");

function createItem(p){
 const div=document.createElement("div");
 div.className="item";
 div.innerHTML=`<span>${p.name}</span><span>${p.energy}‚ö°</span>`;
 div.onclick=()=>consume(p);
 return div;
}

drinks.slice(0,4).forEach(p=>left.appendChild(createItem(p)));
drinks.slice(4,8).forEach(p=>right.appendChild(createItem(p)));
foods.forEach(p=>right.appendChild(createItem(p)));

function consume(p){
 energy+=p.energy;
 xp+=5;

 document.getElementById("energy").textContent=energy;
 document.getElementById("xp").textContent=xp;

 if(p.type==="drink") drank=true;
 if(p.type==="food") ate=true;
}

const closedBook=document.getElementById("closedBook");
const menuModal=document.getElementById("menuModal");
const darkOverlay=document.getElementById("darkOverlay");
const exitBtn=document.getElementById("exitBtn");
const result=document.getElementById("result");

closedBook.onclick=()=>{
 menuModal.classList.add("active");
 darkOverlay.classList.add("active");
 closedBook.style.display="none";
};

exitBtn.onclick=()=>{
 if(drank && !ate && Math.random()<0.45){
   result.textContent="‚ö† Saldƒ±rƒ±ya uƒüradƒ±n!";
 }
 if(drank && ate && Math.random()<0.30){
   result.textContent="üíÉ Yeni √ßalƒ±≈üan kazandƒ±n!";
 }

 drank=false;
 ate=false;

 menuModal.classList.remove("active");
 darkOverlay.classList.remove("active");
 closedBook.style.display="block";
};

</script>

</body>
</html>
