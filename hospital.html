<script>

/* ===== CORE PLAYER ===== */
const MAX_ENERGY=100;
const ENERGY_REGEN=60;

function getPlayer(){return JSON.parse(localStorage.getItem("player"))}
function setPlayer(p){localStorage.setItem("player",JSON.stringify(p))}

let player=getPlayer();
if(!player){
player={
level:1,xp:0,xpNext:100,
energy:80,yton:120,premium:false,
hospitalUntil:0,lastEnergyTick:Date.now(),
missionStats:{success:0,fail:0},
missionHistory:[],
missionRepeat:{}
}
setPlayer(player)
}

/* ===== ENERGY REGEN ===== */
function regen(){
let p=getPlayer()
if(p.energy>=MAX_ENERGY)return
let now=Date.now()
let sec=Math.floor((now-p.lastEnergyTick)/1000)
if(sec>=ENERGY_REGEN){
let gain=Math.floor(sec/ENERGY_REGEN)
p.energy=Math.min(MAX_ENERGY,p.energy+gain)
p.lastEnergyTick+=gain*ENERGY_REGEN*1000
setPlayer(p)
}
}

/* ===== UI ===== */
function updateUI(){
let p=getPlayer()
document.getElementById("lvl").innerText=p.level
document.getElementById("energy").innerText=p.energy
document.getElementById("yton").innerText=p.yton
document.getElementById("xpFill").style.width=(p.xp/p.xpNext*100)+"%"
document.getElementById("energyFill").style.width=(p.energy/100*100)+"%"
}

setInterval(()=>{regen();updateUI();renderHospital()},1000)
updateUI()

/* ===== MENU ===== */
function toggleMenu(){
document.getElementById("menu").classList.toggle("open")
document.getElementById("overlay").style.display="block"
}
function closeMenu(){
document.getElementById("menu").classList.remove("open")
document.getElementById("overlay").style.display="none"
}

/* ===== HOSPITAL ===== */
function renderHospital(){
let p=getPlayer()
let box=document.getElementById("hospitalBox")

if(Date.now()<p.hospitalUntil){

let remaining=Math.floor((p.hospitalUntil-Date.now())/1000)

box.innerHTML=`
<h2>ğŸ¥ Hastanedesin</h2>
<p>Kalan sÃ¼re: <b>${remaining} saniye</b></p>
<button class="pay" onclick="payExit()">10 YTon Ã–de ve Ã‡Ä±k</button>
<button class="wait" disabled>Beklemek zorundasÄ±n</button>
`

}else{
box.innerHTML=`
<h2>ğŸ’š SaÄŸlÄ±klÄ±sÄ±n</h2>
<p>Åu an hastanede deÄŸilsin.</p>
`
}
}

function payExit(){
let p=getPlayer()
if(p.yton<10){
alert("Yeterli YTon yok")
return
}
p.yton-=10
p.hospitalUntil=0
setPlayer(p)
renderHospital()
updateUI()
}

</script>
