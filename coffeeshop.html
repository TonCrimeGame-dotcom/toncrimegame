<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime CoffeeShop</title>

<style>
body{
margin:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:Arial;
}

/* TELEGRAM DİKEY ORAN */
.app{
width:390px;
height:690px;
position:relative;
overflow:hidden;
perspective:2500px;
background:black;
}

/* SABİT ARKA PLAN */
.bg{
position:absolute;
width:100%;
height:100%;
background:url('coffeeshop_indoor.jpg') center/cover no-repeat;
}

/* GERİ BUTONU */
.backBtn{
position:absolute;
top:15px;
left:15px;
background:red;
color:white;
padding:6px 14px;
border-radius:8px;
cursor:pointer;
z-index:50;
display:none;
}

/* KİTAP ALANI */
.book{
position:absolute;
width:260px;
height:360px;
left:50%;
top:60%;
transform:translate(-50%,-50%);
transform-style:preserve-3d;
cursor:pointer;
}

/* KAPAK */
.cover{
position:absolute;
width:100%;
height:100%;
transform-origin:left;
transition:transform 1.3s cubic-bezier(.22,.61,.36,1);
backface-visibility:hidden;
z-index:30;
}

.cover img{
width:100%;
height:100%;
object-fit:contain;
}

/* İÇ SAYFALAR */
.pages{
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:opacity .8s ease;
z-index:10;
}

.pages img{
width:100%;
height:100%;
object-fit:contain;
}

/* AÇILMA EFEKTİ */
.book.open .cover{
transform:rotateY(-165deg);
}

.book.open .pages{
opacity:1;
}

/* HAFİF GÖLGE DERİNLİK */
.book::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.25);
border-radius:12px;
z-index:5;
opacity:0;
transition:opacity .6s ease;
}

.book.open::after{
opacity:1;
}
</style>
</head>

<body>

<div class="app">

<div class="bg"></div>

<div id="backBtn" class="backBtn">GERİ</div>

<div id="book" class="book">

    <!-- İÇ SAYFA -->
    <div class="pages">
        <img src="book_open.png">
    </div>

    <!-- KAPALI KAPAK -->
    <div class="cover">
        <img src="book_closed.png">
    </div>

</div>

</div>

<script>

const book = document.getElementById("book");
const backBtn = document.getElementById("backBtn");
let isOpen = false;

book.onclick = function(){
    if(!isOpen){
        book.classList.add("open");
        backBtn.style.display = "block";
        isOpen = true;
    }
};

backBtn.onclick = function(){
    book.classList.remove("open");
    backBtn.style.display = "none";
    isOpen = false;
};

</script>

</body>
</html>
