<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime - CoffeeShop</title>

<style>

body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:Arial;
}

/* TELEGRAM 9:16 SABİT SAHNE */

.app{
width:390px;
height:690px;
position:relative;
overflow:hidden;
background:black;
}

/* SAHNE */

.scene{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
transition:opacity 0.5s ease, transform 0.5s ease;
}

/* ANİMASYON SINIFLARI */

.fadeOut{
opacity:0;
transform:scale(1.05);
}

.fadeIn{
opacity:1;
transform:scale(1);
}

/* BUTONLAR */

.btn{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
background:gold;
color:black;
padding:12px 25px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
}

.backBtn{
position:absolute;
top:20px;
left:20px;
background:red;
color:white;
padding:8px 15px;
cursor:pointer;
border-radius:8px;
display:none;
}

</style>
</head>

<body>

<div class="app">

<div id="scene" class="scene fadeIn"
style="background-image:url('coffeeshop.jpg')"></div>

<div id="enterBtn" class="btn">İÇERİ GİR</div>
<div id="menuBtn" class="btn" style="display:none;">MENÜ</div>
<div id="backBtn" class="backBtn">GERİ</div>

</div>

<script>

const scene = document.getElementById("scene");
const enterBtn = document.getElementById("enterBtn");
const menuBtn = document.getElementById("menuBtn");
const backBtn = document.getElementById("backBtn");

let state="card";

/* SAHNE GEÇİŞ MOTORU */

function changeScene(image){

scene.classList.add("fadeOut");

setTimeout(()=>{
scene.style.backgroundImage = "url('"+image+"')";
scene.classList.remove("fadeOut");
scene.classList.add("fadeIn");
},400);

}

/* İÇERİ GİR */

enterBtn.onclick=function(){
changeScene("coffeeshop_indoor.jpg");
enterBtn.style.display="none";
menuBtn.style.display="block";
backBtn.style.display="block";
state="indoor";
};

/* MENÜ AÇ */

menuBtn.onclick=function(){
changeScene("coffeeshop_indoor_menu.jpg");
state="menu";
};

/* GERİ */

backBtn.onclick=function(){

if(state==="menu"){
changeScene("coffeeshop_indoor.jpg");
state="indoor";
return;
}

if(state==="indoor"){
changeScene("coffeeshop.jpg");
menuBtn.style.display="none";
enterBtn.style.display="block";
backBtn.style.display="none";
state="card";
}

};

</script>

</body>
</html>
