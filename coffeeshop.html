<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime CoffeeShop</title>

<style>
body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:Arial;
}

/* TELEGRAM ORANI */
.app{
width:390px;
height:690px;
position:relative;
overflow:hidden;
perspective:1400px;
background:black;
}

/* SAHNE */
.scene{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
transition:opacity .5s ease;
}

/* GERİ */
.backBtn{
position:absolute;
top:20px;
left:20px;
background:red;
color:white;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
z-index:20;
display:none;
}

/* KİTAP */
.book{
position:absolute;
width:260px;
height:380px;
left:50%;
top:55%;
transform:translate(-50%,-50%);
transform-style:preserve-3d;
cursor:pointer;
z-index:15;
}

.book-inner{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:transform 1.2s cubic-bezier(.22,.61,.36,1);
}

.book.open .book-inner{
transform:rotateY(-150deg);
}

/* ÖN KAPAK */
.book-front{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:12px;
overflow:hidden;
}

.book-front img{
width:100%;
height:100%;
object-fit:cover;
}

/* ARKA SAYFA */
.book-back{
position:absolute;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
transform:rotateY(180deg);
border-radius:12px;
font-size:22px;
}

/* DUMAN */
.smoke{
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 50%, rgba(255,255,255,0.05), transparent 60%);
animation:smokeMove 15s linear infinite;
pointer-events:none;
}

@keyframes smokeMove{
0%{transform:translate(-10%,-10%);}
50%{transform:translate(10%,10%);}
100%{transform:translate(-10%,-10%);}
}
</style>
</head>

<body>

<div class="app">

<div id="scene" class="scene"
style="background-image:url('coffeeshop_indoor.jpg')"></div>

<div class="smoke"></div>

<div id="backBtn" class="backBtn">GERİ</div>

<!-- KİTAP -->
<div id="book" class="book">
  <div class="book-inner">
      <div class="book-front">
          <img src="coffeeshop_indoor_menu.jpg">
      </div>
      <div class="book-back">
          MENÜ İÇ SAYFA
      </div>
  </div>
</div>

</div>

<script>

const book = document.getElementById("book");
const backBtn = document.getElementById("backBtn");

let isOpen = false;

/* KİTAP TIKLANINCA */

book.onclick = function(){

if(!isOpen){
book.classList.add("open");
backBtn.style.display="block";
isOpen = true;
}
};

/* GERİ BUTONU */

backBtn.onclick = function(){
book.classList.remove("open");
backBtn.style.display="none";
isOpen = false;
};

</script>

</body>
</html>
