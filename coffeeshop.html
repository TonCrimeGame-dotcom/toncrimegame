<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime CoffeeShop</title>

<style>
body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:Arial;
}

.app{
width:390px;
height:690px;
position:relative;
overflow:hidden;
perspective:2000px;
background:black;
}

/* ARKA PLAN */
.scene{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
}

/* GERİ */
.backBtn{
position:absolute;
top:20px;
left:20px;
background:red;
color:white;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
z-index:50;
display:none;
}

/* KİTAP KONTEYNER */
.book{
position:absolute;
width:260px;
height:380px;
left:50%;
top:55%;
transform:translate(-50%,-50%);
transform-style:preserve-3d;
cursor:pointer;
z-index:20;
}

/* KAPAK */
.cover{
position:absolute;
width:100%;
height:100%;
transform-origin:left;
transition:transform 1.2s cubic-bezier(.22,.61,.36,1);
border-radius:12px;
overflow:hidden;
z-index:30;
}

.cover img{
width:100%;
height:100%;
object-fit:cover;
}

/* AÇIK HAL */
.book.open .cover{
transform:rotateY(-150deg);
}

/* İÇ SAYFA */
.inner{
position:absolute;
width:100%;
height:100%;
background:url('coffeeshop_indoor_menu.jpg') center/cover no-repeat;
border-radius:12px;
z-index:10;
}

/* HAFİF GÖLGE */
.shadow{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.2);
border-radius:12px;
z-index:15;
opacity:0;
transition:opacity .8s ease;
}

.book.open .shadow{
opacity:1;
}
</style>
</head>

<body>

<div class="app">

<div class="scene" style="background-image:url('coffeeshop_indoor.jpg')"></div>

<div id="backBtn" class="backBtn">GERİ</div>

<div id="book" class="book">

<div class="inner"></div>

<div class="shadow"></div>

<div class="cover">
<img src="coffeeshop_indoor_menu.jpg">
</div>

</div>

</div>

<script>

const book = document.getElementById("book");
const backBtn = document.getElementById("backBtn");

let isOpen=false;

book.onclick=function(){
if(!isOpen){
book.classList.add("open");
backBtn.style.display="block";
isOpen=true;
}
}

backBtn.onclick=function(){
book.classList.remove("open");
backBtn.style.display="none";
isOpen=false;
}

</script>

</body>
</html>
