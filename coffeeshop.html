<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime - CoffeeShop</title>

<style>

body{
margin:0;
background:black;
overflow:hidden;
font-family:Arial;
}

/* SAHNE */

.scene{
position:relative;
height:100vh;
width:100vw;
background-size:contain;      /* ðŸ”¥ COVER DEÄžÄ°L */
background-repeat:no-repeat;  /* ðŸ”¥ */
background-position:center;   /* ðŸ”¥ */
background-color:black;       /* ðŸ”¥ */
transition:0.4s;
}

/* BUTONLAR */

.btn{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
background:gold;
color:black;
padding:12px 25px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.backBtn{
position:absolute;
top:20px;
left:20px;
background:red;
color:white;
padding:8px 15px;
cursor:pointer;
border-radius:6px;
display:none;
}

</style>
</head>

<body>

<div id="scene" class="scene" style="background-image:url('coffeeshop.jpg')">

<div id="enterBtn" class="btn">Ä°Ã‡ERÄ° GÄ°R</div>
<div id="menuBtn" class="btn" style="display:none;">MENÃœ</div>
<div id="backBtn" class="backBtn">GERÄ°</div>

</div>

<script>

const scene = document.getElementById("scene");
const enterBtn = document.getElementById("enterBtn");
const menuBtn = document.getElementById("menuBtn");
const backBtn = document.getElementById("backBtn");

let state="card";

/* Ä°Ã‡ERÄ° GÄ°R */

enterBtn.onclick=function(){
scene.style.backgroundImage="url('coffeeshop_indoor.jpg')";
enterBtn.style.display="none";
menuBtn.style.display="block";
backBtn.style.display="block";
state="indoor";
};

/* MENÃœ */

menuBtn.onclick=function(){
scene.style.backgroundImage="url('coffeeshop_indoor_menu.jpg')";
state="menu";
};

/* GERÄ° */

backBtn.onclick=function(){

if(state==="menu"){
scene.style.backgroundImage="url('coffeeshop_indoor.jpg')";
state="indoor";
return;
}

if(state==="indoor"){
scene.style.backgroundImage="url('coffeeshop.jpg')";
menuBtn.style.display="none";
enterBtn.style.display="block";
backBtn.style.display="none";
state="card";
}

};

</script>

</body>
</html>
