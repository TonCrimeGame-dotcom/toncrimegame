<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Coffee Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.header{
  position:fixed;
  top:0;left:0;right:0;
  height:60px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #222;
}
.container{
  padding:80px 15px 20px;
}
.card{
  background:#151515;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
.card h3{
  margin:0 0 6px 0;
}
.effect{
  font-size:14px;
  opacity:.85;
}
.price{
  margin-top:6px;
  font-weight:bold;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#1f1f1f;
  color:#fff;
  font-size:16px;
}
button:hover{background:#333}
.back{
  background:#500;
  margin:20px 15px;
}
</style>
</head>

<body>

<div class="header">
  <b>☕ Coffee Shop</b>
</div>

<div class="container" id="shop"></div>

<button class="back" onclick="location.href='nightlife.html'">⬅ Geri</button>

<script>
/* ========= 30 UYUŞTURUCU ========= */

 {name:"Beyaz Hayal", effect:"Enerji +4 / XP +4", price:45},
 {name:"Neon Ot", effect:"Enerji +5 / Risk +3", price:48},

let html = "";
drugs.forEach(d=>{
 html += `
  <div class="card">
    <h3>${d.name}</h3>
    <div class="effect">${d.effect}</div>
    <div class="price">${d.price} YTon</div>
    <button onclick="buyDrug('${d.name}')">Satın Al</button>
  </div>
 `;
});

document.getElementById("shop").innerHTML = html;

function buyDrug(name){
  alert("☕ Kullanıldı: " + name);
}
</script>

</body>
</html>
