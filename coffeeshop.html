<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime - CoffeeShop</title>

<style>
body{
margin:0;
background:url("background.jpg") center/cover no-repeat fixed;
font-family:Arial;
color:white;
}

.scene{
position:relative;
height:100vh;
background-size:cover;
background-position:center;
transition:0.4s;
}

.overlayBtn{
position:absolute;
bottom:30px;
left:50%;
transform:translateX(-50%);
background:gold;
color:black;
padding:12px 25px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.backBtn{
position:absolute;
top:20px;
left:20px;
background:red;
padding:8px 15px;
cursor:pointer;
border-radius:6px;
display:none;
}

.product{
position:absolute;
background:rgba(0,0,0,0.7);
padding:10px;
border-radius:8px;
cursor:pointer;
}

.hidden{
display:none;
}
</style>
</head>

<body>

<div id="scene" class="scene" style="background-image:url('coffeeshop.jpg')">

<div id="enterBtn" class="overlayBtn">İÇERİ GİR</div>

<div id="menuBtn" class="overlayBtn hidden" style="bottom:80px;">MENÜ</div>

<div id="backBtn" class="backBtn">GERİ</div>

</div>

<script>

const scene = document.getElementById("scene");
const enterBtn = document.getElementById("enterBtn");
const menuBtn = document.getElementById("menuBtn");
const backBtn = document.getElementById("backBtn");

let state = "card";

/* ================= ENTER ================= */

enterBtn.onclick = function(){

  scene.style.backgroundImage = "url('coffeeshop_indoor.jpg')";
  enterBtn.classList.add("hidden");
  menuBtn.classList.remove("hidden");
  backBtn.style.display="block";
  state="indoor";
};

/* ================= MENU ================= */

menuBtn.onclick = function(){

  scene.style.backgroundImage = "url('coffeeshop_indoor_menu.jpg')";
  state="menu";

  createProducts();
};

/* ================= BACK ================= */

backBtn.onclick = function(){

  if(state==="menu"){
    scene.style.backgroundImage = "url('coffeeshop_indoor.jpg')";
    removeProducts();
    state="indoor";
    return;
  }

  if(state==="indoor"){
    scene.style.backgroundImage = "url('coffeeshop.jpg')";
    menuBtn.classList.add("hidden");
    enterBtn.classList.remove("hidden");
    backBtn.style.display="none";
    state="card";
  }
};

/* ================= PRODUCTS ================= */

function createProducts(){

  const products = [
    {name:"Ürün A", price:120},
    {name:"Ürün B", price:180},
    {name:"Ürün C", price:200}
  ];

  products.forEach((p,i)=>{

    const div = document.createElement("div");
    div.className="product";
    div.style.top = (200 + i*60)+"px";
    div.style.left = "50px";
    div.innerText = p.name+" - "+p.price+" YTON";

    div.onclick=function(){
      alert(p.name+" satın alındı");
    };

    scene.appendChild(div);
  });
}

function removeProducts(){
  document.querySelectorAll(".product").forEach(p=>p.remove());
}

</script>

</body>
</html>
