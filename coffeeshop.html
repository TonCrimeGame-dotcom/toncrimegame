<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime - CoffeeShop</title>

<style>

body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:Arial;
}

/* TELEGRAM 9:16 */

.app{
width:390px;
height:690px;
position:relative;
overflow:hidden;
background:black;
perspective:1200px;
}

/* SAHNE */

.scene{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
transition:opacity 0.5s ease, transform 0.6s ease;
}

/* FADE + ZOOM */

.fadeOut{
opacity:0;
transform:scale(1.1);
}

.fadeIn{
opacity:1;
transform:scale(1);
}

/* KAMERA ZOOM EFEKT */

.zoomIn{
animation:zoomIn 0.8s ease forwards;
}

@keyframes zoomIn{
0%{transform:scale(1);}
100%{transform:scale(1.15);}
}

/* DUMAN KATMANI */

.smoke{
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 50%, rgba(255,255,255,0.05), transparent 60%);
animation:smokeMove 12s linear infinite;
pointer-events:none;
}

@keyframes smokeMove{
0%{transform:translate(-10%,-10%);}
50%{transform:translate(10%,10%);}
100%{transform:translate(-10%,-10%);}
}

/* BUTONLAR */

.btn{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
background:gold;
color:black;
padding:12px 25px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
z-index:10;
}

.backBtn{
position:absolute;
top:20px;
left:20px;
background:red;
color:white;
padding:8px 15px;
cursor:pointer;
border-radius:8px;
display:none;
z-index:10;
}

/* 3D KİTAP */

.book{
position:absolute;
width:250px;
height:350px;
left:50%;
top:50%;
transform:translate(-50%,-50%) rotateY(0deg);
transform-style:preserve-3d;
transition:transform 1s ease;
display:none;
z-index:9;
}

.book.open{
transform:translate(-50%,-50%) rotateY(-160deg);
}

.book img{
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:10px;
}

</style>
</head>

<body>

<div class="app">

<div id="scene" class="scene fadeIn"
style="background-image:url('coffeeshop.jpg')"></div>

<div class="smoke"></div>

<div id="enterBtn" class="btn">İÇERİ GİR</div>
<div id="menuBtn" class="btn" style="display:none;">MENÜ</div>
<div id="backBtn" class="backBtn">GERİ</div>

<!-- 3D MENÜ KİTAP -->
<div id="book" class="book">
<img src="coffeeshop_indoor_menu.jpg">
</div>

</div>

<script>

const scene = document.getElementById("scene");
const enterBtn = document.getElementById("enterBtn");
const menuBtn = document.getElementById("menuBtn");
const backBtn = document.getElementById("backBtn");
const book = document.getElementById("book");

let state="card";

/* SAHNE GEÇİŞ */

function changeScene(image, zoom=false){

scene.classList.add("fadeOut");

setTimeout(()=>{
scene.style.backgroundImage = "url('"+image+"')";
scene.classList.remove("fadeOut");
scene.classList.add("fadeIn");

if(zoom){
scene.classList.add("zoomIn");
setTimeout(()=>scene.classList.remove("zoomIn"),800);
}

},400);

}

/* İÇERİ GİR */

enterBtn.onclick=function(){
changeScene("coffeeshop_indoor.jpg", true);
enterBtn.style.display="none";
menuBtn.style.display="block";
backBtn.style.display="block";
state="indoor";
};

/* MENÜ */

menuBtn.onclick=function(){
book.style.display="block";
setTimeout(()=>{
book.classList.add("open");
},100);
state="menu";
};

/* GERİ */

backBtn.onclick=function(){

if(state==="menu"){
book.classList.remove("open");
setTimeout(()=>{
book.style.display="none";
},800);
state="indoor";
return;
}

if(state==="indoor"){
changeScene("coffeeshop.jpg");
menuBtn.style.display="none";
enterBtn.style.display="block";
backBtn.style.display="none";
state="card";
}

};

</script>

</body>
</html>
