<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Georgia, serif;
}

.app{
  width:390px;
  height:700px;
  margin:0 auto;
  position:relative;
  overflow:hidden;
  background:black;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* HUD */
.hud{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  border:1px solid gold;
  border-radius:25px;
  padding:6px 15px;
  color:gold;
  font-size:14px;
  display:flex;
  gap:15px;
  z-index:20;
}

/* SCREENS */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  padding-top:60px;
}

.active{ display:block; }

/* MENU BOX */
.box{
  width:340px;
  margin:20px auto;
  background:rgba(0,0,0,0.75);
  border:2px solid gold;
  border-radius:15px;
  padding:15px;
  color:gold;
}

.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  cursor:pointer;
  font-weight:bold;
}
.item:hover{ color:white; }

/* CHAT */
.chatbox{
  height:300px;
  overflow-y:auto;
  background:rgba(0,0,0,0.6);
  border:1px solid gold;
  border-radius:10px;
  padding:8px;
  color:white;
  font-size:12px;
}

.chatinput{
  display:flex;
  margin-top:8px;
}

.chatinput input{
  flex:1;
  padding:6px;
  border:none;
}

.chatinput button{
  padding:6px 10px;
  background:gold;
  border:none;
}

/* NAV */
.nav{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid gold;
  z-index:20;
}

.nav button{
  background:none;
  border:none;
  color:gold;
  font-weight:bold;
  font-size:13px;
  cursor:pointer;
}
.nav button:hover{ color:white; }

.center{
  text-align:center;
  color:gold;
  margin-top:40px;
}

</style>
</head>
<body>

<div class="app">

<img src="nightclub_indoor.jpg" class="bg">

<!-- HUD -->
<div class="hud">
üë§ <span id="username">Player01</span>
‚ö° <span id="energy">50</span>
‚≠ê <span id="xp">0</span>
üí∞ <span id="yton">1000</span>
</div>

<!-- NIGHTCLUB -->
<div class="screen active" id="nightclub">
  <div class="box">
    <div class="item" onclick="buy(15,50)">Rakƒ± <span>15‚ö° | 50</span></div>
    <div class="item" onclick="buy(20,70)">Vodka <span>20‚ö° | 70</span></div>
    <div class="item" onclick="buy(25,100)">Whiskey <span>25‚ö° | 100</span></div>
    <div class="item" onclick="buy(30,150)">Champagne <span>30‚ö° | 150</span></div>
  </div>
</div>

<!-- COFFEE -->
<div class="screen" id="coffee">
  <div class="box">
    <div class="item" onclick="buy(10,30)">Latte <span>10‚ö° | 30</span></div>
    <div class="item" onclick="buy(8,25)">Espresso <span>8‚ö° | 25</span></div>
    <div class="item" onclick="buy(12,40)">Mocha <span>12‚ö° | 40</span></div>
  </div>
</div>

<!-- PROFILE -->
<div class="screen" id="profile">
  <div class="center">
    <h2>Profil</h2>
    Seviye: <span id="level">1</span><br><br>
    Toplam XP: <span id="profileXp">0</span><br><br>
    Enerji: <span id="profileEnergy">50</span><br><br>
    YTON: <span id="profileYton">1000</span>
  </div>
</div>

<!-- CHAT -->
<div class="screen" id="chat">
  <div class="box">
    <div class="chatbox" id="chatbox"></div>
    <div class="chatinput">
      <input type="text" id="chatinput" placeholder="Mesaj yaz...">
      <button onclick="sendMsg()">G√∂nder</button>
    </div>
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="show('nightclub')">Nightclub</button>
  <button onclick="show('coffee')">Coffee</button>
  <button onclick="show('profile')">Profil</button>
  <button onclick="show('chat')">Chat</button>
</div>

</div>

<script>

/* ===== MOTOR ===== */

let energy=50;
let xp=0;
let yton=1000;
let level=1;

function updateHUD(){
  document.getElementById("energy").innerText=energy;
  document.getElementById("xp").innerText=xp;
  document.getElementById("yton").innerText=yton;

  document.getElementById("profileXp").innerText=xp;
  document.getElementById("profileEnergy").innerText=energy;
  document.getElementById("profileYton").innerText=yton;
  document.getElementById("level").innerText=level;
}

function buy(gain,price){
  if(yton < price) return alert("Yetersiz YTON");

  yton -= price;
  energy += gain;
  xp += 10;

  if(xp >= level*100){
    level++;
    alert("Seviye Atladƒ±n!");
  }

  updateHUD();
}

/* CHAT */
function sendMsg(){
  let msg=document.getElementById("chatinput").value;
  if(msg==="") return;

  let box=document.getElementById("chatbox");
  box.innerHTML+="<div><b>Player01:</b> "+msg+"</div>";
  box.scrollTop=box.scrollHeight;
  document.getElementById("chatinput").value="";
}

/* NAV */
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

updateHUD();

</script>

</body>
</html>
