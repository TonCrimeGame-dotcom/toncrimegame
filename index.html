<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>

/* ===== FRAME ===== */
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Georgia, serif;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== LOGO ===== */
.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:60px;
  z-index:30;
}

/* ===== HUD ===== */
.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:210px;
  padding:12px;
  border-radius:18px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  color:white;
  font-size:12px;
  z-index:30;
}

.bar{
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  margin:5px 0;
  overflow:hidden;
}

.fill{
  height:100%;
  transition:0.3s;
}

.energyFill{ background:#00ff88; }
.xpFill{ background:#ffaa00; }

.yton-row{
  display:flex;
  align-items:center;
  gap:6px;
}

/* ===== SLIDER ===== */
.slider-wrapper{
  position:absolute;
  bottom:120px;
  width:100%;
  display:flex;
  align-items:center;
}

.arrow{
  width:30px;
  text-align:center;
  font-size:26px;
  color:gold;
  cursor:pointer;
  z-index:20;
}

.slider{
  overflow:hidden;
  flex:1;
}

.slider-track{
  display:flex;
  transition:0.4s ease;
}

.card{
  min-width:160px;
  margin:0 10px;
  text-align:center;
  cursor:pointer;
}

.card img{
  width:160px;
  height:210px;
  border-radius:18px;
  border:2px solid gold;
  object-fit:cover;
}

.card span{
  display:block;
  margin-top:6px;
  color:gold;
  font-weight:bold;
}

/* ===== CHAT ===== */
.chat{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.7);
  padding:6px;
  display:flex;
  gap:6px;
}

.chat input{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
}

.chat button{
  padding:8px 12px;
  border:none;
  background:gold;
  border-radius:8px;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="app">

<img src="background.jpg" class="bg">
<img src="logo.png" class="logo">

<!-- HUD -->
<div class="hud">
  <div id="energyText"></div>
  <div class="bar"><div class="fill energyFill" id="energyBar"></div></div>

  <div id="xpText"></div>
  <div class="bar"><div class="fill xpFill" id="xpBar"></div></div>

  <div class="yton-row">
    <img src="yton.png" height="14">
    <span id="ytonText"></span>
  </div>
</div>

<!-- SLIDER -->
<div class="slider-wrapper">
  <div class="arrow" onclick="slide(-1)">‹</div>

  <div class="slider">
    <div class="slider-track" id="track">

      <div class="card" onclick="go('missions.html')">
        <img src="missions.jpg">
        <span>Görevler</span>
      </div>

      <div class="card" onclick="go('pvp.html')">
        <img src="pvp.jpg">
        <span>PvP</span>
      </div>

      <div class="card" onclick="go('nightclub.html')">
        <img src="nightclub.jpg">
        <span>Gece Kulübü</span>
      </div>

      <div class="card" onclick="go('coffeeshop.html')">
        <img src="coffeeshop.jpg">
        <span>Coffee</span>
      </div>

      <div class="card" onclick="go('xxx.html')">
        <img src="xxx.jpg">
        <span>Genel Ev</span>
      </div>

      <div class="card" onclick="go('weapons.html')">
        <img src="weapons.jpg">
        <span>Silah</span>
      </div>

    </div>
  </div>

  <div class="arrow" onclick="slide(1)">›</div>
</div>

<!-- CHAT -->
<div class="chat">
  <input type="text" id="chatInput" placeholder="Mesaj...">
  <button onclick="sendMessage()">Gönder</button>
</div>

</div>

<script>

/* ===== SLIDER ===== */
let position = 0;

function slide(dir){
  const track = document.getElementById("track");
  position += dir * 180;
  position = Math.max(0, Math.min(position, track.scrollWidth - 300));
  track.style.transform = "translateX(-" + position + "px)";
}

/* ===== NAV ===== */
function go(page){
  window.location.href = page;
}

/* ===== PLAYER ===== */
let player = JSON.parse(localStorage.getItem("player")) || {
  energy:60,
  maxEnergy:100,
  xp:0,
  xpMax:1000,
  level:1,
  yton:1000,
  lastEnergyTime:Date.now()
};

function save(){
  localStorage.setItem("player",JSON.stringify(player));
}

function updateHUD(){
  document.getElementById("energyText").innerText =
    "⚡ "+player.energy+"/"+player.maxEnergy;

  document.getElementById("energyBar").style.width =
    (player.energy/player.maxEnergy*100)+"%";

  document.getElementById("xpText").innerText =
    "XP "+player.xp+"/"+player.xpMax+" (Lv "+player.level+")";

  document.getElementById("xpBar").style.width =
    (player.xp/player.xpMax*100)+"%";

  document.getElementById("ytonText").innerText = player.yton;
}

updateHUD();

/* ===== CHAT ===== */
let chatData = JSON.parse(localStorage.getItem("chat")) || [];

function sendMessage(){
  const input=document.getElementById("chatInput");
  if(!input.value.trim()) return;
  chatData.push(input.value);
  localStorage.setItem("chat",JSON.stringify(chatData));
  input.value="";
}

</script>

</body>
</html>
