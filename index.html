<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Georgia, serif;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
  background:black;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* LOGO */
.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:55px;
  z-index:5;
}

/* HUD */
.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:210px;
  padding:10px;
  border-radius:18px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  color:white;
  font-size:12px;
  z-index:5;
}

.bar{
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  margin:5px 0;
  overflow:hidden;
}

.fill{
  height:100%;
}

.energyFill{ background:#00ff88; }
.xpFill{ background:#ffaa00; }

.yton-row{
  display:flex;
  align-items:center;
  gap:6px;
}

/* SLIDER ORTADA */
.slider-area{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  z-index:3;
}

.slider{
  overflow:hidden;
}

.track{
  display:flex;
  transition:transform 0.3s ease;
}

.card{
  min-width:160px;
  margin:0 10px;
  text-align:center;
  cursor:pointer;
}

.card img{
  width:160px;
  height:210px;
  border-radius:18px;
  border:2px solid gold;
  object-fit:cover;
}

.card span{
  display:block;
  margin-top:6px;
  color:gold;
  font-weight:bold;
}

/* CHAT */
.chat-container{
  position:absolute;
  bottom:0;
  width:100%;
  height:60px;
  background:rgba(0,0,0,0.85);
  transition:0.4s ease;
  z-index:6;
  overflow:hidden;
}

.chat-container.open{
  height:260px;
}

.chat-header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:gold;
  font-weight:bold;
  cursor:pointer;
}

.chat-messages{
  height:150px;
  overflow-y:auto;
  padding:8px;
  color:white;
  font-size:13px;
}

.chat-input{
  display:flex;
  padding:6px;
  gap:6px;
}

.chat-input input{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
}

.chat-input button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:gold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">

<img src="background.jpg" class="bg">
<img src="logo.png" class="logo">

<div class="hud">
  <div id="energyText"></div>
  <div class="bar"><div class="fill energyFill" id="energyBar"></div></div>

  <div id="xpText"></div>
  <div class="bar"><div class="fill xpFill" id="xpBar"></div></div>

  <div class="yton-row">
    <img src="yton.png" height="14">
    <span id="ytonText"></span>
  </div>

  <div id="weaponText"></div>
</div>

<div class="slider-area">
  <div class="slider">
    <div class="track" id="track">

      <div class="card" onclick="go('missions.html')">
        <img src="missions.jpg"><span>Görevler</span>
      </div>

      <div class="card" onclick="go('pvp.html')">
        <img src="pvp.jpg"><span>PvP</span>
      </div>

      <div class="card" onclick="go('nightclub.html')">
        <img src="nightclub.jpg"><span>Gece Kulübü</span>
      </div>

      <div class="card" onclick="go('coffeeshop.html')">
        <img src="coffeeshop.jpg"><span>Coffee</span>
      </div>

      <div class="card" onclick="go('xxx.html')">
        <img src="xxx.jpg"><span>Genel Ev</span>
      </div>

      <div class="card" onclick="go('weapons.html')">
        <img src="weapons.jpg"><span>Silah</span>
      </div>

    </div>
  </div>
</div>

<div class="chat-container" id="chatBox">
  <div class="chat-header" onclick="toggleChat()">CHAT</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">Gönder</button>
  </div>
</div>

</div>

<script>

/* ================= CONFIG ================= */

const MAX_ENERGY = 100;
const MIN_WITHDRAW = 20;
const WITHDRAW_LEVEL = 50;

/* ================= PLAYER ================= */

let player = JSON.parse(localStorage.getItem("player")) || {
  energy: 60,
  xp: 0,
  xpMax: 1000,
  level: 1,
  yton: 1000,
  weapon: "Tabanca",
  weaponBonus: 10,
  lastEnergyTime: Date.now()
};

function savePlayer(){
  localStorage.setItem("player", JSON.stringify(player));
}

/* ================= ENERGY TIMER ================= */

function updateEnergy(){
  const now = Date.now();
  const fiveMin = 5 * 60 * 1000;
  const diff = now - player.lastEnergyTime;

  if(diff >= fiveMin){
    const gained = Math.floor(diff / fiveMin);
    player.energy += gained;

    if(player.energy > MAX_ENERGY)
      player.energy = MAX_ENERGY;

    player.lastEnergyTime = now;
    savePlayer();
  }
}

/* ================= XP + LEVEL ================= */

function addXP(amount){
  player.xp += amount;

  while(player.xp >= player.xpMax){
    player.xp -= player.xpMax;
    player.level++;
    player.xpMax = Math.floor(player.xpMax * 1.25);
    showLevelUp();
  }

  savePlayer();
  updateHUD();
}

function showLevelUp(){
  const div = document.createElement("div");
  div.innerText = "LEVEL UP! (Lv " + player.level + ")";
  div.style.position = "absolute";
  div.style.top = "50%";
  div.style.left = "50%";
  div.style.transform = "translate(-50%,-50%)";
  div.style.padding = "15px 25px";
  div.style.background = "gold";
  div.style.color = "black";
  div.style.fontWeight = "bold";
  div.style.borderRadius = "15px";
  div.style.zIndex = "999";
  div.style.boxShadow = "0 0 20px gold";
  document.querySelector(".app").appendChild(div);
  setTimeout(()=> div.remove(), 2000);
}

/* ================= WITHDRAW ================= */

function canWithdraw(){
  if(player.level < WITHDRAW_LEVEL)
    return { ok:false, reason:"Level 50 gerekli" };

  if(player.yton < MIN_WITHDRAW)
    return { ok:false, reason:"Minimum 20 YTON gerekli" };

  return { ok:true };
}

/* ================= WEAPON BONUS ================= */

function calculateDamage(baseDamage){
  const bonus = baseDamage * (player.weaponBonus / 100);
  return Math.floor(baseDamage + bonus);
}

/* ================= HUD ================= */

function updateHUD(){

  updateEnergy();

  document.getElementById("energyText").innerText =
    "⚡ " + player.energy + "/" + MAX_ENERGY;

  document.getElementById("energyBar").style.width =
    (player.energy/MAX_ENERGY*100)+"%";

  document.getElementById("xpText").innerText =
    "XP " + player.xp + "/" + player.xpMax + " (Lv " + player.level + ")";

  document.getElementById("xpBar").style.width =
    (player.xp/player.xpMax*100)+"%";

  document.getElementById("ytonText").innerText =
    player.yton;

  document.getElementById("weaponText").innerText =
    player.weapon + " (+" + player.weaponBonus + "%)";
}

/* ================= SLIDE SWIPE ================= */

let position=0;
const track=document.getElementById("track");

let startX=0;
let isDragging=false;

track.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  isDragging=true;
});

track.addEventListener("touchmove",e=>{
  if(!isDragging) return;
  let diff=startX-e.touches[0].clientX;
  track.style.transform="translateX("+(-position-diff)+"px)";
});

track.addEventListener("touchend",e=>{
  if(!isDragging) return;
  let diff=startX-e.changedTouches[0].clientX;
  position+=diff;
  if(position<0) position=0;
  if(position>track.scrollWidth-300) position=track.scrollWidth-300;
  track.style.transform="translateX(-"+position+"px)";
  isDragging=false;
});

/* ================= CHAT ================= */

let chatData=JSON.parse(localStorage.getItem("chat"))||[];

function toggleChat(){
  document.getElementById("chatBox").classList.toggle("open");
}

function sendMessage(){
  const input=document.getElementById("chatInput");
  if(!input.value.trim()) return;
  chatData.push(input.value);
  localStorage.setItem("chat",JSON.stringify(chatData));
  loadChat();
  input.value="";
}

function loadChat(){
  const box=document.getElementById("chatMessages");
  box.innerHTML="";
  chatData.forEach(m=>{
    const div=document.createElement("div");
    div.innerText=m;
    box.appendChild(div);
  });
}

function go(page){
  window.location.href = page;
}

/* INIT */
document.addEventListener("DOMContentLoaded",()=>{
  updateHUD();
  loadChat();
  setInterval(updateHUD,10000);
});

</script>

</body>
</html>
