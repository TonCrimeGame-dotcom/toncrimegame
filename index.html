<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* TELEGRAM FRAME */
.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOGO */
.logo{
  position:absolute;
  top:12px;
  left:12px;
  height:66px;
  z-index:20;
}

/* HUD */
.hud{
  position:absolute;
  top:12px;
  right:12px;
  width:180px;
  background:rgba(0,0,0,0.85);
  padding:8px;
  border-radius:14px;
  border:1px solid gold;
  color:gold;
  font-size:12px;
  z-index:20;
}

.bar{
  height:8px;
  background:#333;
  border-radius:10px;
  margin:4px 0;
  overflow:hidden;
}

.fill{
  height:100%;
  background:lime;
  width:0%;
  transition:0.3s;
}

/* MENU */
.menu-wrapper{
  position:absolute;
  bottom:170px;
  width:100%;
  overflow:hidden;
}

.menu-slider{
  display:flex;
  transition:0.4s ease;
}

.menu-card{
  min-width:160px;
  margin:0 10px;
  text-align:center;
  cursor:pointer;
}

.menu-card img{
  width:160px;
  height:220px;
  border-radius:18px;
  border:2px solid gold;
  object-fit:cover;
  transition:0.3s;
}

.menu-card img:hover{
  transform:scale(1.05);
}

.menu-card span{
  display:block;
  margin-top:6px;
  color:gold;
  font-weight:bold;
}

/* CHAT */
.chat{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:150px;
  background:rgba(0,0,0,0.9);
  border-top:2px solid gold;
  display:flex;
  flex-direction:column;
}

.chat-messages{
  flex:1;
  overflow:auto;
  padding:5px;
  color:white;
  font-size:11px;
}

.chat-input{
  display:flex;
}

.chat-input input{
  flex:1;
  padding:6px;
  border:none;
  background:#111;
  color:white;
}

.chat-input button{
  padding:6px 10px;
  border:none;
  background:gold;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="app">

<img src="background.jpg" class="bg">
<img src="logo.png" class="logo">

<!-- HUD -->
<div class="hud">
  üë§ <span id="username"></span>

  ‚ö° Enerji
  <div class="bar"><div class="fill" id="energyFill"></div></div>

  ‚≠ê XP (Lv <span id="level"></span>)
  <div class="bar"><div class="fill" id="xpFill"></div></div>

  üí∞ <img src="yton.png" height="12"> <span id="yton"></span>

  <div style="font-size:11px;margin-top:4px;">
    üî´ <span id="weaponName"></span> (+<span id="weaponBonus"></span>%)
  </div>
</div>

<!-- MENU -->
<div class="menu-wrapper">
  <div class="menu-slider">
    <div class="menu-card"><img src="missions.jpg"><span>G√∂revler</span></div>
    <div class="menu-card"><img src="pvp.jpg"><span>PvP</span></div>
    <div class="menu-card"><img src="nightclub.jpg"><span>Gece Kul√ºb√º</span></div>
    <div class="menu-card"><img src="coffeeshop.jpg"><span>CoffeeShop</span></div>
    <div class="menu-card"><img src="xxx.jpg"><span>Genel Ev</span></div>
    <div class="menu-card"><img src="weapons.jpg"><span>Silah T√ºccarƒ±</span></div>
  </div>
</div>

<!-- CHAT -->
<div class="chat">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">G√∂nder</button>
  </div>
</div>

</div>

<script>

/* =========================
   GLOBAL PLAYER MOTOR
========================= */

let player = JSON.parse(localStorage.getItem("player")) || {
  username:"Player01",
  energy:50,
  maxEnergy:100,
  xp:0,
  level:1,
  yton:1000,
  weapon:{ name:"Tabanca", bonus:10 },
  lastEnergyTime:Date.now()
};

function save(){
  localStorage.setItem("player", JSON.stringify(player));
}

/* ENERJI REGEN */
function regenEnergy(){
  const now = Date.now();
  const diff = now - player.lastEnergyTime;

  if(diff >= 300000){
    if(player.energy < player.maxEnergy){
      player.energy += 1;
      player.lastEnergyTime = now;
      save();
    }
  }
}

/* XP EKLE */
function addXP(amount){
  player.xp += amount;
  if(player.xp >= 100){
    player.level++;
    player.xp = 0;
  }
  save();
}

/* UI */
function updateUI(){
  document.getElementById("username").textContent = player.username;
  document.getElementById("level").textContent = player.level;
  document.getElementById("yton").textContent = player.yton;
  document.getElementById("weaponName").textContent = player.weapon.name;
  document.getElementById("weaponBonus").textContent = player.weapon.bonus;

  document.getElementById("energyFill").style.width =
    (player.energy/player.maxEnergy*100)+"%";

  document.getElementById("xpFill").style.width =
    (player.xp/100*100)+"%";
}

/* CHAT */
function sendMessage(){
  const input=document.getElementById("chatInput");
  const msg=input.value.trim();
  if(!msg) return;

  const div=document.createElement("div");
  div.textContent=player.username+": "+msg;
  document.getElementById("chatMessages").appendChild(div);
  input.value="";
}

/* INIT */
setInterval(()=>{
  regenEnergy();
  updateUI();
},1000);

updateUI();

</script>

</body>
</html>
