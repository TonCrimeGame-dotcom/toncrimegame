<script>

/* ================= GLOBAL PLAYER ENGINE ================= */

const MAX_ENERGY = 100;
const ENERGY_REGEN_TIME = 300000; // 5 dk

let player = JSON.parse(localStorage.getItem("player")) || {
  level:1,
  xp:0,
  xpNext:100,
  energy:80,
  yton:200,
  lastEnergyTime: Date.now()
};

function savePlayer(){
  localStorage.setItem("player", JSON.stringify(player));
}

function regenEnergy(){
  let now = Date.now();
  let diff = now - player.lastEnergyTime;
  let regenPoints = Math.floor(diff / ENERGY_REGEN_TIME);

  if(regenPoints > 0){
    player.energy = Math.min(MAX_ENERGY, player.energy + regenPoints);
    player.lastEnergyTime += regenPoints * ENERGY_REGEN_TIME;
    savePlayer();
  }
}

function addXP(amount){
  player.xp += amount;

  while(player.xp >= player.xpNext){
    player.xp -= player.xpNext;
    player.level++;
    player.xpNext = Math.floor(player.xpNext * 1.3);
  }
  savePlayer();
}

function addYTon(amount){
  player.yton += amount;
  savePlayer();
}

function spendEnergy(amount){
  regenEnergy();
  if(player.energy < amount) return false;

  player.energy -= amount;
  savePlayer();
  return true;
}

/* ================= UI ================= */

function refreshUI(){
  document.getElementById("lvl").innerText = player.level;
  document.getElementById("energy").innerText = player.energy;
  document.getElementById("yton").innerText = player.yton;

  document.getElementById("xpFill").style.width =
    (player.xp/player.xpNext*100)+"%";

  document.getElementById("energyFill").style.width =
    (player.energy/MAX_ENERGY*100)+"%";
}

/* ================= MENU ================= */

function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
  document.getElementById("overlay").style.display="block";
}
function closeMenu(){
  document.getElementById("menu").classList.remove("open");
  document.getElementById("overlay").style.display="none";
}

/* ================= INIT ================= */

regenEnergy();
refreshUI();

setInterval(()=>{
  regenEnergy();
  refreshUI();
},60000);

</script>
