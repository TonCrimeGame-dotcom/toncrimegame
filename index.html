<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color:white;
}

/* ÜST BAR */
.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:rgba(0,0,0,0.8);
    border-bottom:1px solid #FFD700;
}

.profile{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo{
    height:45px;
}

.stats{
    display:flex;
    align-items:center;
    gap:15px;
}

.coin{
    display:flex;
    align-items:center;
    gap:5px;
}

.coin img{
    width:28px;
}

/* ORTA SCROLL MENÜ */
.scroll-container{
    display:flex;
    overflow-x:auto;
    gap:20px;
    padding:40px 20px;
    scroll-snap-type: x mandatory;
}

.card{
    min-width:260px;
    height:140px;
    background:rgba(20,20,20,0.9);
    border:1px solid #444;
    border-radius:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    scroll-snap-align:center;
}

.card:hover{
    border:1px solid #FFD700;
    box-shadow:0 0 20px #FFD700;
    transform:scale(1.05);
}

/* ALT BAR */
.bottombar{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    justify-content:space-around;
    padding:15px;
    background:rgba(0,0,0,0.85);
    border-top:1px solid #FFD700;
}

.bottom-btn{
    cursor:pointer;
    transition:0.3s;
}

.bottom-btn:hover{
    color:#FFD700;
}

::-webkit-scrollbar{
    height:6px;
}

::-webkit-scrollbar-thumb{
    background:#FFD700;
}
</style>
</head>

<body>

<!-- ÜST BAR -->
<div class="topbar">
    <div class="profile">
        <div>
            <div><strong>Oyuncu</strong></div>
            <div>Level 1</div>
        </div>
    </div>

    <img src="logo.png" class="logo">

    <div class="stats">
        <div>XP 0/100</div>
        <div class="coin">
            <img src="yton.png">
            <div>0</div>
        </div>
    </div>
</div>

<!-- ORTA KAYDIRMALI MENÜ -->
<div class="scroll-container">

    <div class="card">Görevler</div>
    <div class="card">Genel Ev</div>
    <div class="card">Gece Kulübü</div>
    <div class="card">Coffee Shop</div>
    <div class="card">Silah Kaçakçısı</div>
    <div class="card">PvP Arena</div>
    <div class="card">Clan</div>

</div>

<!-- ALT BAR -->
<div class="bottombar">
    <div class="bottom-btn">Envanter</div>
    <div class="bottom-btn">Liderlik</div>
    <div class="bottom-btn">Mağaza</div>
    <div class="bottom-btn">Bölgeler</div>
</div>

</body>
</html>
