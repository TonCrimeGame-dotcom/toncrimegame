<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<link rel="icon" type="image/png" href="logo.png">

<style>

body{
margin:0;
background:url("background.jpg") center/cover no-repeat fixed;
font-family:Arial, sans-serif;
color:white;
overflow-x:hidden;
}

/* TOP BAR */

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:rgba(0,0,0,0.8);
}

.logo{
height:40px;
}

.stats{
display:flex;
gap:15px;
align-items:center;
}

.stat{
background:rgba(255,255,255,0.1);
padding:8px 15px;
border-radius:20px;
display:flex;
align-items:center;
gap:8px;
}

.stat img{
height:18px;
}

/* XP BAR */

.xp-container{
height:8px;
background:#222;
}

.xp-fill{
height:100%;
width:40%;
background:gold;
transition:0.3s;
}

/* CARD SLIDER */

.cards{
display:flex;
overflow-x:auto;
gap:20px;
padding:30px 20px;
scroll-snap-type:x mandatory;
}

.cards::-webkit-scrollbar{
display:none;
}

.card{
flex:0 0 280px;
aspect-ratio:9/16;
border-radius:25px;
overflow:hidden;
position:relative;
scroll-snap-align:center;
cursor:pointer;
transition:0.3s;
}

.card img{
width:100%;
height:100%;
object-fit:cover;
}

.card:hover{
transform:scale(1.05);
}

.card span{
position:absolute;
bottom:20px;
left:20px;
background:rgba(0,0,0,0.7);
padding:10px 18px;
border-radius:12px;
font-size:18px;
}

/* FOOTER */

.footer{
position:fixed;
bottom:0;
width:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:space-around;
padding:12px 0;
}

.footer div{
cursor:pointer;
}

</style>
</head>

<body>

<!-- TOP BAR -->

<div class="topbar">
<img src="logo.png" class="logo">

<div class="stats">
<div class="stat">⚡ 45</div>
<div class="stat"><img src="yton.png"> 250</div>
</div>
</div>

<div class="xp-container">
<div class="xp-fill"></div>
</div>

<!-- CARD SLIDER -->

<div class="cards">

<div class="card" onclick="goTo('missions.html')">
<img src="missions.jpg">
<span>Görevler</span>
</div>

<div class="card" onclick="goTo('pvp.html')">
<img src="pvp.jpg">
<span>PvP Arena</span>
</div>

<div class="card" onclick="goTo('nightclub.html')">
<img src="nightclub.jpg">
<span>Gece Kulübü</span>
</div>

<div class="card" onclick="goTo('xxx.html')">
<img src="xxx.jpg">
<span>Genel Ev</span>
</div>

<div class="card" onclick="goTo('coffeeshop.html')">
<img src="coffeeshop.jpg">
<span>Coffee Shop</span>
</div>

<div class="card" onclick="goTo('weapons.html')">
<img src="weapons.jpg">
<span>Silah Tüccarı</span>
</div>

</div>

<!-- FOOTER -->

<div class="footer">
<div>Envanter</div>
<div>Liderlik</div>
<div>Mağaza</div>
<div>Bölgeler</div>
</div>

<script>

function goTo(page){
window.location.href = page;
}

</script>

</body>
</html>
