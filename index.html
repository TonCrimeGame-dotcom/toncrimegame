<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TonCrime</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>

/* ===== BODY ===== */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:url('background.jpg') no-repeat center center fixed;
  background-size:cover;
  color:white;
}

/* ===== OVERLAY DARK ===== */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.75);
  z-index:-1;
}

/* ===== TOPBAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#111;
  border-bottom:1px solid #222;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:40px;
}

.stats{
  text-align:right;
  font-size:14px;
}

.coin{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  gap:6px;
}

.coin img{
  height:20px;
}

/* ===== XP / ENERGY BAR ===== */
.bar{
  height:6px;
  background:#333;
  border-radius:5px;
  margin-top:4px;
  overflow:hidden;
}

.fill{
  height:100%;
}

.xp{ background:#00ff88; }
.energy{ background:gold; }

/* ===== MENU GRID ===== */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:25px;
}

.menu-btn{
  background:#1b1b1b;
  border:1px solid #333;
  padding:20px;
  text-align:center;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.menu-btn:hover{
  background:#262626;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  padding:15px;
}

</style>
</head>
<body>

<div class="topbar">

  <div class="logo">
    <img src="logo.png">
    <div>
      <div id="username">Player</div>
      <div style="font-size:12px;opacity:0.7;">Level <span id="level">1</span></div>
    </div>
  </div>

  <div class="stats">
    <div>XP <span id="xpText">0/100</span></div>
    <div class="bar"><div id="xpBar" class="fill xp" style="width:0%"></div></div>

    <div style="margin-top:6px;">‚ö° <span id="energyText">100</span></div>
    <div class="bar"><div id="energyBar" class="fill energy" style="width:100%"></div></div>

    <div class="coin" style="margin-top:6px;">
      <img src="yton.png">
      <span id="ytonText">0</span>
    </div>
  </div>

</div>

<div class="menu-grid">

  <div class="menu-btn" onclick="go('missions.html')">üéØ G√∂revler</div>
  <div class="menu-btn" onclick="go('pvp.html')">‚öî PvP Arena</div>
  <div class="menu-btn" onclick="go('nightclub.html')">üçæ Gece Kul√ºb√º</div>
  <div class="menu-btn" onclick="go('coffeeshop.html')">‚òï Coffee Shop</div>
  <div class="menu-btn" onclick="go('mekan.html')">üíã Genel Ev</div>
  <div class="menu-btn" onclick="go('weapons.html')">üî´ Silah Ka√ßak√ßƒ±sƒ±</div>
  <div class="menu-btn" onclick="go('hospital.html')">üè• Hastane</div>
  <div class="menu-btn" onclick="go('clan.html')">üëë Clan</div>

</div>

<div class="footer">
  TonCrime ¬© Telegram Mini App
</div>

<script>

/* ===== TELEGRAM INIT ===== */
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

/* ===== SUPABASE ===== */
const db = supabase.createClient(
  "https://hwhscuyudwphnsipibpy.supabase.co",
  "sb_publishable_dItLcV8z83CvDWuR8nTabA_ImTHGETu"
);

/* ===== USER LOAD ===== */

async function loadUser(){

  const telegramUser = tg.initDataUnsafe?.user;
  if(!telegramUser) return;

  const userId = telegramUser.id.toString();

  const {data} = await db
    .from("users")
    .select("*")
    .eq("id",userId)
    .maybeSingle();

  if(!data) return;

  document.getElementById("username").innerText = data.nickname;
  document.getElementById("level").innerText = data.level;

  document.getElementById("xpText").innerText =
    data.xp + "/100";

  document.getElementById("xpBar").style.width =
    (data.xp/100*100) + "%";

  document.getElementById("energyText").innerText =
    data.energy;

  document.getElementById("energyBar").style.width =
    data.energy + "%";

  document.getElementById("ytonText").innerText =
    data.yton.toFixed(2);
}

function go(page){
  window.location.href = page;
}

loadUser();

</script>

</body>
</html>
