<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>

/* ===== TELEGRAM FRAME ===== */
body{
  margin:0;
  background:#000;
  font-family:Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== LOGO ===== */
.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:60px;
  z-index:30;
}

/* ===== HUD ===== */
.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:220px;
  padding:14px;
  border-radius:20px;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(10px);
  color:white;
  font-size:13px;
  z-index:30;
}

.bar{
  height:8px;
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  margin:6px 0 12px 0;
  overflow:hidden;
}

.fill{
  height:100%;
  border-radius:12px;
  transition:0.3s;
}

.energyFill{
  background:linear-gradient(90deg,#00ff88,#00ffaa);
}

.xpFill{
  background:linear-gradient(90deg,#ffaa00,#ff5500);
}

.yton-row{
  display:flex;
  align-items:center;
  gap:6px;
}

.yton-row img{
  height:16px;
}

/* ===== SLIDE MENU ===== */
.menu-wrapper{
  position:absolute;
  bottom:90px;
  width:100%;
  overflow:hidden;
}

.menu-slider{
  display:flex;
  gap:18px;
  padding-left:20px;
}

.menu-card{
  min-width:150px;
  text-align:center;
  cursor:pointer;
}

.menu-card img{
  width:150px;
  height:210px;
  border-radius:20px;
  border:2px solid gold;
  object-fit:cover;
}

.menu-card span{
  display:block;
  margin-top:6px;
  color:gold;
  font-weight:bold;
}

/* ===== CHAT PANEL ===== */
.chat-container{
  position:absolute;
  bottom:0;
  width:100%;
  height:50px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
  transition:0.4s;
  overflow:hidden;
}

.chat-container.open{
  height:250px;
}

.chat-header{
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:gold;
  font-weight:bold;
  cursor:pointer;
}

.chat-messages{
  height:150px;
  overflow-y:auto;
  padding:8px;
  color:white;
  font-size:13px;
}

.chat-input{
  display:flex;
  padding:6px;
  gap:6px;
}

.chat-input input{
  flex:1;
  padding:8px;
  border:none;
  border-radius:10px;
  outline:none;
}

.chat-input button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  background:gold;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="app">

<img src="background.jpg" class="bg">
<img src="logo.png" class="logo">

<!-- ===== HUD ===== -->
<div class="hud">

  <div id="energyText"></div>
  <div class="bar">
    <div class="fill energyFill" id="energyBar"></div>
  </div>

  <div id="xpText"></div>
  <div class="bar">
    <div class="fill xpFill" id="xpBar"></div>
  </div>

  <div class="yton-row">
    <img src="yton.png">
    <span id="ytonText"></span>
  </div>

  <div id="weaponText"></div>

</div>

<!-- ===== MENU ===== -->
<div class="menu-wrapper">
  <div class="menu-slider">
    <div class="menu-card"><img src="missions.jpg"><span>Görevler</span></div>
    <div class="menu-card"><img src="pvp.jpg"><span>PvP</span></div>
    <div class="menu-card"><img src="nightclub.jpg"><span>Gece Kulübü</span></div>
    <div class="menu-card"><img src="coffeeshop.jpg"><span>Coffee</span></div>
    <div class="menu-card"><img src="xxx.jpg"><span>Genel Ev</span></div>
    <div class="menu-card"><img src="weapons.jpg"><span>Silah</span></div>
  </div>
</div>

<!-- ===== CHAT ===== -->
<div class="chat-container" id="chatBox">

  <div class="chat-header" onclick="toggleChat()">CHAT</div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">Gönder</button>
  </div>

</div>

</div>

<script>

/* ===== PLAYER DATA ===== */

let player = JSON.parse(localStorage.getItem("player")) || {
  energy: 60,
  maxEnergy: 100,
  xp: 0,
  xpMax: 1000,
  level: 1,
  yton: 1000,
  weapon: "Tabanca (+10%)",
  lastEnergyTime: Date.now()
};

function savePlayer(){
  localStorage.setItem("player", JSON.stringify(player));
}

/* ===== ENERGY TIMER (5 DK) ===== */

function updateEnergy(){
  const now = Date.now();
  const diff = now - player.lastEnergyTime;
  const fiveMin = 5 * 60 * 1000;

  if(diff >= fiveMin){
    const gained = Math.floor(diff / fiveMin);
    player.energy = Math.min(player.energy + gained, player.maxEnergy);
    player.lastEnergyTime = now;
    savePlayer();
  }
}

/* ===== HUD UPDATE ===== */

function updateHUD(){

  updateEnergy();

  document.getElementById("energyText").innerText =
    "⚡ " + player.energy + "/" + player.maxEnergy;

  document.getElementById("energyBar").style.width =
    (player.energy / player.maxEnergy * 100) + "%";

  document.getElementById("xpText").innerText =
    "XP " + player.xp + "/" + player.xpMax + " (Lv " + player.level + ")";

  document.getElementById("xpBar").style.width =
    (player.xp / player.xpMax * 100) + "%";

  document.getElementById("ytonText").innerText = player.yton;
  document.getElementById("weaponText").innerText = player.weapon;
}

/* ===== CHAT ===== */

let chatData = JSON.parse(localStorage.getItem("chat")) || [];

function saveChat(){
  localStorage.setItem("chat", JSON.stringify(chatData));
}

function sendMessage(){
  const input = document.getElementById("chatInput");
  const msg = input.value.trim();
  if(!msg) return;

  chatData.push("Player: " + msg);
  saveChat();
  loadChat();
  input.value="";
}

function loadChat(){
  const box = document.getElementById("chatMessages");
  box.innerHTML="";
  chatData.forEach(m=>{
    const div = document.createElement("div");
    div.innerText = m;
    box.appendChild(div);
  });
}

function toggleChat(){
  document.getElementById("chatBox").classList.toggle("open");
}

/* ===== INIT ===== */

document.addEventListener("DOMContentLoaded",()=>{
  updateHUD();
  loadChat();
  setInterval(updateHUD, 10000);
});

</script>

</body>
</html>
