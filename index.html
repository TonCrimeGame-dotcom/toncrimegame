<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:60px;
  z-index:20;
}

/* ===== MODERN HUD ===== */

.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:200px;
  padding:12px;
  border-radius:16px;
  backdrop-filter:blur(8px);
  background:rgba(0,0,0,0.45);
  color:white;
  font-size:12px;
}

.username{
  font-weight:bold;
  margin-bottom:6px;
}

.bar{
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  margin:4px 0 8px 0;
  overflow:hidden;
}

.fill{
  height:100%;
  background:linear-gradient(90deg, #00ff88, #00ffaa);
  width:0%;
  transition:0.3s;
}

.weapon{
  font-size:11px;
  opacity:0.9;
}

/* MENU */

.menu-wrapper{
  position:absolute;
  bottom:170px;
  width:100%;
  overflow:hidden;
}

.menu-slider{
  display:flex;
}

.menu-card{
  min-width:160px;
  margin:0 10px;
  text-align:center;
}

.menu-card img{
  width:160px;
  height:220px;
  border-radius:20px;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.3);
}

/* CHAT */

.chat{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:150px;
  background:rgba(0,0,0,0.85);
  display:flex;
  flex-direction:column;
}

.chat-messages{
  flex:1;
  overflow:auto;
  padding:6px;
  color:white;
  font-size:11px;
}

.chat-input{
  display:flex;
}

.chat-input input{
  flex:1;
  padding:6px;
  border:none;
  background:#111;
  color:white;
}

.chat-input button{
  padding:6px 12px;
  border:none;
  background:#00ff88;
  cursor:pointer;
  font-weight:bold;
}

</style>
</head>
<body>

<div class="app">

<img src="background.jpg" class="bg">
<img src="logo.png" class="logo">

<div class="hud">
  <div class="username" id="username"></div>

  Enerji
  <div class="bar"><div class="fill" id="energyFill"></div></div>

  XP (Lv <span id="level"></span>)
  <div class="bar"><div class="fill" id="xpFill"></div></div>

  ðŸ’° <span id="yton"></span>

  <div class="weapon">
    ðŸ”« <span id="weaponName"></span> (+<span id="weaponBonus"></span>%)
  </div>
</div>

<div class="menu-wrapper">
  <div class="menu-slider">
    <div class="menu-card"><img src="missions.jpg"></div>
    <div class="menu-card"><img src="pvp.jpg"></div>
    <div class="menu-card"><img src="nightclub.jpg"></div>
  </div>
</div>

<div class="chat">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>
</div>

</div>

<script>

/* =====================
   PLAYER MOTOR
===================== */

let player = JSON.parse(localStorage.getItem("player")) || {
  username:"Player01",
  energy:50,
  maxEnergy:100,
  xp:0,
  level:1,
  yton:1000,
  weapon:{name:"Tabanca",bonus:10},
  lastEnergyTime:Date.now()
};

function savePlayer(){
  localStorage.setItem("player",JSON.stringify(player));
}

/* ENERJI REGEN */
function regenEnergy(){
  const now = Date.now();
  if(now - player.lastEnergyTime >= 300000){
    if(player.energy < player.maxEnergy){
      player.energy++;
      player.lastEnergyTime = now;
      savePlayer();
    }
  }
}

/* UI */
function updateUI(){
  document.getElementById("username").textContent = player.username;
  document.getElementById("level").textContent = player.level;
  document.getElementById("yton").textContent = player.yton;
  document.getElementById("weaponName").textContent = player.weapon.name;
  document.getElementById("weaponBonus").textContent = player.weapon.bonus;

  document.getElementById("energyFill").style.width =
    (player.energy/player.maxEnergy*100)+"%";

  document.getElementById("xpFill").style.width =
    (player.xp/100*100)+"%";
}

/* =====================
   CHAT MOTOR (KALICI)
===================== */

let chatData = JSON.parse(localStorage.getItem("chat")) || [];

function saveChat(){
  localStorage.setItem("chat",JSON.stringify(chatData));
}

function loadChat(){
  const container = document.getElementById("chatMessages");
  container.innerHTML="";
  chatData.forEach(msg=>{
    const div=document.createElement("div");
    div.textContent=msg;
    container.appendChild(div);
  });
}

function sendMessage(){
  const input=document.getElementById("chatInput");
  const msg=input.value.trim();
  if(!msg) return;

  const fullMsg = player.username+": "+msg;
  chatData.push(fullMsg);
  saveChat();
  loadChat();
  input.value="";
}

/* INIT */
setInterval(()=>{
  regenEnergy();
  updateUI();
},1000);

updateUI();
loadChat();

</script>

</body>
</html>
