<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOGO */
.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:50px;
  z-index:5;
}

/* HUD */
.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:210px;
  background:rgba(0,0,0,0.7);
  padding:10px;
  border-radius:15px;
  color:white;
  font-size:12px;
  z-index:5;
}

.bar{
  height:6px;
  background:#333;
  border-radius:8px;
  margin:4px 0 8px 0;
  overflow:hidden;
}

.fill{
  height:100%;
}

.energyFill{ background:#00ff88; }
.xpFill{ background:#ffaa00; }

/* SLIDER */
.slider-area{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
}

.track{
  display:flex;
  gap:20px;
  padding:0 20px;
  cursor:grab;
  user-select:none;
  transition:transform 0.3s ease;
}

.card{
  min-width:170px;
  text-align:center;
  cursor:pointer;
}

.card img{
  width:170px;
  height:220px;
  border-radius:15px;
  border:2px solid gold;
  object-fit:cover;
}

.card span{
  display:block;
  margin-top:6px;
  color:gold;
  font-weight:bold;
}

/* CHAT */
.chat{
  position:absolute;
  bottom:0;
  width:100%;
  height:55px;
  background:#111;
  transition:0.4s;
  overflow:hidden;
}

.chat.open{
  height:240px;
}

.chat-header{
  height:55px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:gold;
  cursor:pointer;
  font-weight:bold;
}

.chat-messages{
  height:120px;
  overflow-y:auto;
  padding:8px;
  color:white;
  font-size:13px;
}

.chat-input{
  display:flex;
  padding:6px;
  gap:6px;
}

.chat-input input{
  flex:1;
  padding:6px;
}

.chat-input button{
  padding:6px 10px;
  background:gold;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">

<img src="assets/background.jpg" class="bg">
<img src="assets/logo.png" class="logo">

<div class="hud">
  <div>⚡ 60/100</div>
  <div class="bar"><div class="fill energyFill" style="width:60%"></div></div>

  <div>XP 0/1000 (Lv 1)</div>
  <div class="bar"><div class="fill xpFill" style="width:0%"></div></div>

  <div style="display:flex;align-items:center;gap:5px;">
    <img src="assets/yton.png" height="14">
    <span>1000</span>
  </div>
</div>

<div class="slider-area">
  <div class="track" id="track">

    <div class="card" onclick="go('missions.html')">
      <img src="assets/missions.jpg">
      <span>Görevler</span>
    </div>

    <div class="card" onclick="go('pvp.html')">
      <img src="assets/pvp.jpg">
      <span>PvP</span>
    </div>

    <div class="card" onclick="go('nightclub.html')">
      <img src="assets/nightclub.jpg">
      <span>Gece Kulübü</span>
    </div>

  </div>
</div>

<div class="chat" id="chatBox">
  <div class="chat-header" onclick="toggleChat()">CHAT</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">Gönder</button>
  </div>
</div>

</div>

<script>

/* NAVIGATION */
function go(page){
  window.location.href = page;
}

/* SLIDER MOUSE + TOUCH */
const track=document.getElementById("track");
let startX=0;
let currentTranslate=0;
let isDragging=false;

function start(e){
  isDragging=true;
  startX = e.type.includes("mouse") ? e.pageX : e.touches[0].clientX;
}

function move(e){
  if(!isDragging) return;
  let x = e.type.includes("mouse") ? e.pageX : e.touches[0].clientX;
  let diff = x - startX;
  track.style.transform = `translateX(${currentTranslate + diff}px)`;
}

function end(e){
  if(!isDragging) return;
  isDragging=false;
  let x = e.type.includes("mouse") ? e.pageX : e.changedTouches[0].clientX;
  let diff = x - startX;
  currentTranslate += diff;

  const max = 0;
  const min = -(track.scrollWidth - 390);

  if(currentTranslate > max) currentTranslate = max;
  if(currentTranslate < min) currentTranslate = min;

  track.style.transform = `translateX(${currentTranslate}px)`;
}

track.addEventListener("mousedown", start);
track.addEventListener("mousemove", move);
track.addEventListener("mouseup", end);
track.addEventListener("mouseleave", end);

track.addEventListener("touchstart", start);
track.addEventListener("touchmove", move);
track.addEventListener("touchend", end);

/* CHAT STORAGE */
let chatData = JSON.parse(localStorage.getItem("chat")) || [];

function toggleChat(){
  document.getElementById("chatBox").classList.toggle("open");
}

function sendMessage(){
  const input=document.getElementById("chatInput");
  if(!input.value.trim()) return;

  chatData.push(input.value);
  localStorage.setItem("chat", JSON.stringify(chatData));
  loadChat();
  input.value="";
}

function loadChat(){
  const box=document.getElementById("chatMessages");
  box.innerHTML="";
  chatData.forEach(m=>{
    const div=document.createElement("div");
    div.innerText=m;
    box.appendChild(div);
  });
}

loadChat();

</script>

</body>
</html>
