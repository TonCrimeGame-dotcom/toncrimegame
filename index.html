<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:url("background.jpg") no-repeat center center/cover;
    height:100vh;
    color:white;
    overflow:hidden;
}

/* TOP BAR */
.topbar{
    height:70px;
    background:rgba(0,0,0,0.85);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
    border-bottom:2px solid #f5b942;
}

.logo{
    height:40px;
}

.stats{
    display:flex;
    gap:15px;
    align-items:center;
}

.stat-box{
    background:#111;
    padding:5px 10px;
    border-radius:20px;
    font-size:14px;
    display:flex;
    align-items:center;
    gap:5px;
}

.stat-box img{
    height:18px;
}

/* XP BAR */
.xp-container{
    position:absolute;
    top:70px;
    width:100%;
    padding:5px 15px;
}

.xp-bar{
    height:10px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
}

.xp-fill{
    height:100%;
    width:30%;
    background:linear-gradient(90deg,#f5b942,#ff9900);
}

/* CARDS */
.slider{
    position:absolute;
    top:110px;
    bottom:0;
    width:100%;
    display:flex;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding:20px;
    gap:20px;
}

.card{
    min-width:75%;
    height:65%;
    border-radius:20px;
    background-size:cover;
    background-position:center;
    position:relative;
    scroll-snap-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.8);
    transition:0.3s;
}

.card:hover{
    transform:scale(1.03);
}

.card::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:40%;
    background:linear-gradient(to top,rgba(0,0,0,0.9),transparent);
    border-radius:20px;
}

.card-title{
    position:absolute;
    bottom:20px;
    left:20px;
    font-size:22px;
    font-weight:bold;
    z-index:2;
    text-shadow:0 0 10px #f5b942;
}

/* SCROLLBAR HIDE */
.slider::-webkit-scrollbar{
    display:none;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
    <img src="logo.png" class="logo">
    <div class="stats">
        <div class="stat-box">⚡ <span id="energy">45</span></div>
        <div class="stat-box">
            <img src="yton.png">
            <span id="yton">250</span>
        </div>
    </div>
</div>

<!-- XP -->
<div class="xp-container">
    <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
    </div>
</div>

<!-- SLIDER -->
<div class="slider">

    <div class="card" style="background-image:url('missions.jpg')">
        <div class="card-title">GÖREVLER</div>
    </div>

    <div class="card" style="background-image:url('pvp.jpg')">
        <div class="card-title">PVP ARENA</div>
    </div>

    <div class="card" style="background-image:url('nightclub.jpg')">
        <div class="card-title">GECE KULÜBÜ</div>
    </div>

    <div class="card" style="background-image:url('xxx.jpg')">
        <div class="card-title">GENEL EV</div>
    </div>

    <div class="card" style="background-image:url('coffeeshop.jpg')">
        <div class="card-title">COFFEE SHOP</div>
    </div>

    <div class="card" style="background-image:url('weapons.jpg')">
        <div class="card-title">SİLAH TÜCCARI</div>
    </div>

</div>

<script>
let xp = 30;
let xpFill = document.getElementById("xpFill");
xpFill.style.width = xp + "%";

/* DEMO XP artışı */
setInterval(()=>{
    xp += 1;
    if(xp > 100) xp = 0;
    xpFill.style.width = xp + "%";
},2000);
</script>

</body>
</html>
