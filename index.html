<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* TELEGRAM FRAME */
.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
}

/* BACKGROUND */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOGO */
.logo{
  position:absolute;
  top:12px;
  left:12px;
  height:66px;
  z-index:20;
}

/* HUD */
.hud{
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  gap:10px;
  background:rgba(0,0,0,0.7);
  padding:6px 12px;
  border-radius:20px;
  border:1px solid gold;
  color:gold;
  font-weight:bold;
  font-size:14px;
  z-index:20;
  align-items:center;
}

.hud img{
  height:14px;
}

/* SLIDE MENU */
.menu-wrapper{
  position:absolute;
  bottom:80px;
  width:100%;
  overflow:hidden;
}

.menu-slider{
  display:flex;
  transition:0.4s ease;
}

.menu-card{
  min-width:160px;
  margin:0 10px;
  text-align:center;
  cursor:pointer;
}

.menu-card img{
  width:160px;
  height:220px;
  border-radius:18px;
  border:2px solid gold;
  object-fit:cover;
  transition:0.3s;
}

.menu-card img:hover{
  transform:scale(1.05);
}

.menu-card span{
  display:block;
  margin-top:6px;
  color:gold;
  font-weight:bold;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  color:gold;
  cursor:pointer;
  z-index:10;
}

.arrow.left{ left:5px; }
.arrow.right{ right:5px; }

</style>
</head>
<body>

<div class="app">

<img src="background.jpg" class="bg">
<img src="logo.png" class="logo">

<div class="hud">
  üë§ Player01

  ‚≠ê <span id="xp">0</span>
  <img src="yton.png"> <span id="yton">1000</span>
</div>

<div class="menu-wrapper">
  <div class="arrow left" onclick="slide(-1)">‚Äπ</div>
  <div class="arrow right" onclick="slide(1)">‚Ä∫</div>

  <div class="menu-slider" id="slider">
    <div class="menu-card" onclick="go('missions.html')">
      <img src="missions.jpg">
      <span>G√∂revler</span>
    </div>

    <div class="menu-card" onclick="go('pvp.html')">
      <img src="pvp.jpg">
      <span>PvP</span>
    </div>

    <div class="menu-card" onclick="go('nightclub.html')">
      <img src="nightclub.jpg">
      <span>Gece Kul√ºb√º</span>
    </div>

    <div class="menu-card" onclick="go('coffeeshop.html')">
      <img src="coffeeshop.jpg">
      <span>CoffeeShop</span>
    </div>

    <div class="menu-card" onclick="go('xxx.html')">
      <img src="xxx.jpg">
      <span>Genel Ev</span>
    </div>

    <div class="menu-card" onclick="go('weapons.html')">
      <img src="weapons.jpg">
      <span>Silah T√ºccarƒ±</span>
    </div>
  </div>
</div>

</div>

<script>
let position=0;

function slide(dir){
  const slider=document.getElementById("slider");
  position += dir*180;
  slider.style.transform="translateX("+(-position)+"px)";
}

function go(page){
  window.location.href=page;
}
</script>

</body>
</html>
