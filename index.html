<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
}

.app{
  width:390px;
  height:690px;
  position:relative;
  overflow:hidden;
  border-radius:20px;
  background:black;
}

/* BG */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOGO */
.logo{
  position:absolute;
  top:15px;
  left:15px;
  height:50px;
  z-index:5;
}

/* HUD */
.hud{
  position:absolute;
  top:15px;
  right:15px;
  width:210px;
  padding:10px;
  background:rgba(0,0,0,0.7);
  border-radius:15px;
  color:white;
  font-size:12px;
  z-index:5;
}

.bar{
  height:6px;
  background:#333;
  border-radius:8px;
  margin:4px 0 8px 0;
  overflow:hidden;
}

.fill{
  height:100%;
}

.energyFill{ background:#00ff88; }
.xpFill{ background:#ffaa00; }

/* SLIDER */
.slider-area{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
}

.slider{
  overflow:hidden;
}

.track{
  display:flex;
  transition:transform 0.3s ease;
}

.card{
  min-width:170px;
  margin:0 10px;
  text-align:center;
  cursor:pointer;
}

.card img{
  width:170px;
  height:220px;
  border-radius:15px;
  border:2px solid gold;
  object-fit:cover;
}

.card span{
  display:block;
  margin-top:5px;
  color:gold;
  font-weight:bold;
}

/* CHAT */
.chat{
  position:absolute;
  bottom:0;
  width:100%;
  height:55px;
  background:#111;
  transition:0.4s;
  overflow:hidden;
}

.chat.open{
  height:240px;
}

.chat-header{
  height:55px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:gold;
  cursor:pointer;
  font-weight:bold;
}

.chat-messages{
  height:120px;
  overflow-y:auto;
  padding:8px;
  color:white;
  font-size:13px;
}

.chat-input{
  display:flex;
  padding:5px;
  gap:5px;
}

.chat-input input{
  flex:1;
  padding:6px;
}

.chat-input button{
  padding:6px 10px;
  background:gold;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">

<img src="assets/background.jpg" class="bg">
<img src="assets/logo.png" class="logo">

<div class="hud">
  <div id="energyText"></div>
  <div class="bar"><div class="fill energyFill" id="energyBar"></div></div>

  <div id="xpText"></div>
  <div class="bar"><div class="fill xpFill" id="xpBar"></div></div>

  <div>YTON: <span id="ytonText"></span></div>
</div>

<div class="slider-area">
  <div class="slider">
    <div class="track" id="track">

      <div class="card" onclick="go('missions.html')">
        <img src="missions.jpg"><span>Görevler</span>
      </div>

      <div class="card" onclick="go('pvp.html')">
        <img src="pvp.jpg"><span>PvP</span>
      </div>

      <div class="card" onclick="go('nightclub.html')">
        <img src="nightclub.jpg"><span>Gece Kulübü</span>
      </div>

    </div>
  </div>
</div>

<div class="chat" id="chatBox">
  <div class="chat-header" onclick="toggleChat()">CHAT</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Mesaj...">
    <button onclick="sendMessage()">Gönder</button>
  </div>
</div>

</div>

<script>

/* PLAYER */
let player = JSON.parse(localStorage.getItem("player")) || {
  energy:60,
  xp:0,
  xpMax:1000,
  level:1,
  yton:1000
};

function save(){
  localStorage.setItem("player",JSON.stringify(player));
}

/* HUD */
function updateHUD(){
  document.getElementById("energyText").innerText =
    "⚡ "+player.energy+"/100";

  document.getElementById("energyBar").style.width =
    (player.energy)+"%";

  document.getElementById("xpText").innerText =
    "XP "+player.xp+"/"+player.xpMax+" (Lv "+player.level+")";

  document.getElementById("xpBar").style.width =
    (player.xp/player.xpMax*100)+"%";

  document.getElementById("ytonText").innerText =
    player.yton;
}

/* SLIDE */
document.addEventListener("DOMContentLoaded",()=>{

  updateHUD();
  loadChat();

  const track=document.getElementById("track");
  let startX=0;
  let current=0;

  track.addEventListener("touchstart",e=>{
    startX=e.touches[0].clientX;
  });

  track.addEventListener("touchend",e=>{
    let diff=startX - e.changedTouches[0].clientX;
    current+=diff;
    if(current<0) current=0;
    if(current>track.scrollWidth-300)
      current=track.scrollWidth-300;
    track.style.transform="translateX(-"+current+"px)";
  });

});

/* NAV */
function go(page){
  window.location.href=page;
}

/* CHAT */
let chatData=JSON.parse(localStorage.getItem("chat"))||[];

function toggleChat(){
  document.getElementById("chatBox").classList.toggle("open");
}

function sendMessage(){
  const input=document.getElementById("chatInput");
  if(!input.value.trim()) return;

  chatData.push(input.value);
  localStorage.setItem("chat",JSON.stringify(chatData));
  loadChat();
  input.value="";
}

function loadChat(){
  const box=document.getElementById("chatMessages");
  box.innerHTML="";
  chatData.forEach(m=>{
    const div=document.createElement("div");
    div.innerText=m;
    box.appendChild(div);
  });
}

</script>

</body>
</html>
