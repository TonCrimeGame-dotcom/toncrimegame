<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonCrime</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:url("background.jpg") no-repeat center center fixed;
    background-size:cover;
    color:white;
}

/* TOP BAR */
.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:rgba(0,0,0,0.85);
    border-bottom:1px solid #FFD700;
}

.logo{
    height:45px;
}

.stats{
    display:flex;
    gap:15px;
    align-items:center;
}

.stat-box{
    background:#111;
    padding:6px 12px;
    border-radius:8px;
    font-size:14px;
}

.coin{
    display:flex;
    align-items:center;
    gap:6px;
}

.coin img{
    width:24px;
}

/* SLIDER */
.slider-wrapper{
    overflow:hidden;
    padding:40px 0;
}

.slider{
    display:flex;
    gap:25px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding:0 40px;
}

.slide{
    min-width:320px;
    height:420px;
    border-radius:20px;
    background:rgba(20,20,20,0.9);
    scroll-snap-align:center;
    flex-shrink:0;
    position:relative;
    box-shadow:0 0 20px rgba(0,0,0,0.8);
    transition:0.4s;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    font-weight:bold;
    cursor:pointer;
}

.slide:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #FFD700;
}

/* ALT BAR */
.bottombar{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    justify-content:space-around;
    padding:15px;
    background:rgba(0,0,0,0.9);
    border-top:1px solid #FFD700;
}

.bottom-btn{
    cursor:pointer;
}

.bottom-btn:hover{
    color:#FFD700;
}

::-webkit-scrollbar{
    height:6px;
}
::-webkit-scrollbar-thumb{
    background:#FFD700;
}
</style>
</head>

<body>

<div class="topbar">

    <div>
        <div><strong>Oyuncu</strong></div>
        <div>Level <span id="level">1</span></div>
    </div>

    <img src="logo.png" class="logo">

    <div class="stats">
        <div class="stat-box">XP: <span id="xp">0</span>/100</div>
        <div class="stat-box">⚡ <span id="energy">100</span></div>
        <div class="coin">
            <img src="yton.png">
            <span id="yton">0</span>
        </div>
    </div>

</div>

<div class="slider-wrapper">
    <div class="slider">

        <div class="slide" onclick="earnXP()">Görevler</div>
        <div class="slide" onclick="earnMoney()">Genel Ev</div>
        <div class="slide" onclick="earnMoney()">Gece Kulübü</div>
        <div class="slide" onclick="earnMoney()">Coffee Shop</div>
        <div class="slide" onclick="earnMoney()">Silah Kaçakçısı</div>
        <div class="slide" onclick="earnXP()">PvP Arena</div>
        <div class="slide" onclick="earnXP()">Clan</div>

    </div>
</div>

<div class="bottombar">
    <div class="bottom-btn">Envanter</div>
    <div class="bottom-btn">Liderlik</div>
    <div class="bottom-btn">Mağaza</div>
    <div class="bottom-btn">Bölgeler</div>
</div>

<script>
let xp = 0;
let level = 1;
let yton = 0;
let energy = 100;

function updateUI(){
    document.getElementById("xp").innerText = xp;
    document.getElementById("level").innerText = level;
    document.getElementById("yton").innerText = yton;
    document.getElementById("energy").innerText = energy;
}

function earnXP(){
    if(energy <= 0) return alert("Enerji yok!");

    xp += 10;
    energy -= 5;

    if(xp >= 100){
        xp = 0;
        level++;
        alert("Level Atladın!");
    }

    updateUI();
}

function earnMoney(){
    if(energy <= 0) return alert("Enerji yok!");

    yton += 50;
    energy -= 10;

    updateUI();
}

updateUI();
</script>

</body>
</html>
