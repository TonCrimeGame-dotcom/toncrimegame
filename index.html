<script>

/* ========= CORE ENGINE ========= */

const MAX_ENERGY = 100;
const ENERGY_REGEN_SECONDS = 60;

function getPlayer(){
  return JSON.parse(localStorage.getItem("player"));
}

function setPlayer(p){
  localStorage.setItem("player", JSON.stringify(p));
}

let player = getPlayer();

if(!player){
  player = {
    level:1,
    xp:0,
    xpNext:100,
    energy:80,
    yton:120,
    premium:false,
    hospitalUntil:0,
    lastEnergyTick:Date.now()
  };
  setPlayer(player);
}

function regenerateEnergy(){

  let p = getPlayer();
  const now = Date.now();

  if(p.energy >= MAX_ENERGY) return;

  const seconds = Math.floor((now - p.lastEnergyTick)/1000);

  if(seconds >= ENERGY_REGEN_SECONDS){

    const gain = Math.floor(seconds/ENERGY_REGEN_SECONDS);

    p.energy = Math.min(MAX_ENERGY, p.energy + gain);
    p.lastEnergyTick += gain*ENERGY_REGEN_SECONDS*1000;

    setPlayer(p);
  }
}

function updateUI(){

  let p = getPlayer();
  if(!p) return;

  document.getElementById("lvl").innerText = p.level;
  document.getElementById("energy").innerText = p.energy;
  document.getElementById("yton").innerText = p.yton;

  document.getElementById("xpFill").style.width =
    (p.xp/p.xpNext*100)+"%";

  document.getElementById("energyFill").style.width =
    (p.energy/100*100)+"%";
}

setInterval(()=>{
  regenerateEnergy();
  updateUI();
},1000);

updateUI();

/* ===== MENU ===== */

function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
  document.getElementById("overlay").style.display="block";
}

function closeMenu(){
  document.getElementById("menu").classList.remove("open");
  document.getElementById("overlay").style.display="none";
}

function goBusiness(){
  let p = getPlayer();
  if(p.premium || p.level >= 50){
    window.location.href="business.html";
  }else{

  }
}
